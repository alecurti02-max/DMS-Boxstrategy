<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMS Analytics Pro - v2.7 RACE-READY</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #040506; --bg-panel: #0b0e14; --bg-header: #12161d;
            --border: #262c35; --text: #f1f3f5; --dim: #768390;
            --accent: #3b82f6; --success: #00f2c3; --warning: #f5ae0b;
            --danger: #ff4d4d; --direct: #ec4899;
            --ek1: #00e676; --ek2: #ffffff; --ek3: #ff5252;
        }

        * { box-sizing: border-box; outline: none; }
        body { 
            height: 100vh; width: 100vw; margin: 0; padding: 0;
            background-color: var(--bg-deep); color: var(--text);
            font-family: 'Inter', sans-serif; overflow: hidden;
        }

        .app-wrapper { display: grid; grid-template-rows: 75px 1fr; height: 100vh; padding: 6px; gap: 6px; }

        .main-header {
            display: grid; grid-template-columns: 180px 1fr 480px;
            background: var(--bg-header); border: 1px solid var(--border);
            border-radius: 8px; padding: 0 15px; align-items: center;
        }
        .brand h1 { margin: 0; font-size: 0.85rem; color: var(--accent); letter-spacing: 1px; text-transform: uppercase; }
        
        .input-dark {
            background: #000; border: 1px solid var(--border); color: #fff;
            padding: 5px 10px; border-radius: 4px; font-size: 0.75rem; font-family: 'JetBrains Mono', monospace;
        }
        .input-target { width: 80px; text-align: center; border-color: var(--warning); color: var(--warning); font-weight: 800; font-size: 1rem; }

        .dashboard-grid {
            display: grid; 
            grid-template-columns: 1fr 380px; 
            grid-template-rows: 1fr 220px;
            gap: 6px; overflow: hidden;
        }

        .telemetry-panel { grid-row: 1 / 3; }

        .panel {
            background: var(--bg-panel); border: 1px solid var(--border);
            border-radius: 8px; display: flex; flex-direction: column; overflow: hidden;
        }

        .panel-header {
            padding: 8px 12px; background: rgba(255,255,255,0.02);
            border-bottom: 1px solid var(--border); font-size: 0.6rem;
            font-weight: 900; text-transform: uppercase; color: var(--dim);
            display: flex; justify-content: space-between; align-items: center;
        }

        .scroll-area { flex: 1; overflow-y: auto; scrollbar-width: thin; }
        .scroll-area::-webkit-scrollbar { width: 2px; }

        table { width: 100%; border-collapse: collapse; font-size: 0.72rem; table-layout: fixed; }
        thead th { 
            position: sticky; top: 0; background: var(--bg-panel); padding: 10px 8px; 
            text-align: left; z-index: 50; border-bottom: 2px solid var(--border);
            color: var(--dim); font-size: 0.55rem;
        }
        tbody td { padding: 4px 8px; border-bottom: 1px solid rgba(255,255,255,0.01); white-space: nowrap; }

        .row-us { background: rgba(0, 242, 195, 0.08) !important; border-left: 4px solid var(--success); }
        .row-direct { border-left: 4px solid var(--direct) !important; background: rgba(236, 72, 153, 0.03); }
        
        .badge-cat { padding: 2px 4px; border-radius: 3px; font-weight: 900; font-size: 0.5rem; color: #000; min-width: 32px; text-align: center; cursor: pointer; }
        .cat-EK1 { background: var(--ek1); } .cat-EK2 { background: var(--ek2); } .cat-EK3 { background: var(--ek3); }

        .v-gap-box { font-family: 'JetBrains Mono'; font-weight: 800; color: var(--success); font-size: 0.9rem; }
        .timer-box { font-family: 'JetBrains Mono'; font-weight: 700; font-size: 0.8rem; color: var(--warning); }
        .timer-over { color: var(--danger); animation: critical-blink 1s infinite; }

        @keyframes critical-blink { 50% { opacity: 0.4; } }

        .btn-action { padding: 6px 10px; border-radius: 4px; font-weight: 800; border: none; cursor: pointer; font-size: 0.65rem; }
        .btn-success { background: var(--success); color: #000; }
        .btn-danger { background: var(--danger); color: #fff; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--dim); }
        .btn-outline:hover { border-color: var(--accent); color: #fff; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header class="main-header">
        <div class="brand">
            <h1>DMS STRATEGIC <span>v2.7</span></h1>
            <div id="statusLive" style="font-size: 0.5rem; color: var(--success);">ACTIVE</div>
        </div>
        
        <div style="display: flex; gap: 12px; align-items: center;">
            <input type="text" id="apexFeed" class="input-dark" style="width: 180px;" placeholder="Apex Feed URL...">
            <button class="btn-action btn-success" onclick="Engine.toggleSync()" id="syncBtn">AVVIA</button>
            <div style="width: 1px; height: 15px; background: var(--border);"></div>
            <span style="font-size: 0.55rem; font-weight: 900; color: var(--warning);">PIT TARGET</span>
            <input type="number" id="pitTarget" class="input-dark input-target" value="2280">
        </div>

        <div style="display: flex; gap: 6px; justify-content: flex-end;">
            <button class="btn-action btn-outline" onclick="Engine.openBoxPage()">PAGINA BOX</button>
            <button class="btn-action btn-outline" onclick="Engine.exportCSV()">CSV</button>
            <button class="btn-action btn-danger" onclick="Engine.reset()">RESET</button>
        </div>
    </header>

    <main class="dashboard-grid">
        <section class="panel telemetry-panel">
            <div class="panel-header">
                <span>Classification & Strategy</span>
                <select id="filterCat" onchange="Engine.recompute()" class="input-dark" style="height: 20px; font-size: 0.55rem;">
                    <option value="ALL">CLASSE: TUTTE</option>
                    <option value="EK1">EK1</option><option value="EK2">EK2</option><option value="EK3">EK3</option>
                </select>
            </div>
            <div class="scroll-area">
                <table id="mainTable">
                    <thead>
                        <tr>
                            <th style="width: 30px;">POS</th>
                            <th style="width: 45px;">CAT</th>
                            <th style="width: 40px;">KART</th>
                            <th style="width: 200px;">NOME TEAM</th>
                            <th style="width: 90px;">DISTACCO</th>
                            <th style="width: 35px;">PIT</th>
                            <th style="width: 75px;">BOX TIME</th>
                            <th style="width: 100px; color: var(--warning);">REMAINING</th>
                            <th style="width: 75px;">LAST LAP</th>
                            <th style="width: 85px; color: var(--success);">V-GAP</th>
                        </tr>
                    </thead>
                    <tbody id="rowsBody"></tbody>
                </table>
            </div>
        </section>

        <section class="panel">
            <div class="panel-header">Relative Trend (Zero = DMS)</div>
            <div style="flex:1; padding: 10px; position: relative;"><canvas id="strategyChart"></canvas></div>
        </section>

        <section style="display: grid; grid-template-rows: 100px 1fr; gap: 6px;">
            <div class="panel">
                <div class="panel-header">Direct Opponents</div>
                <div style="padding: 10px;">
                    <div style="display: flex; gap: 5px; margin-bottom: 5px;">
                        <input type="text" id="addInput" class="input-dark" style="flex:1" placeholder="# Kart">
                        <button class="btn-action btn-success" onclick="Engine.addDirect()">TRACK</button>
                    </div>
                    <div id="directsBox"></div>
                </div>
            </div>
            <div class="panel">
                <div class="panel-header">Race Direction News</div>
                <div class="scroll-area" id="logBox"></div>
            </div>
        </section>
    </main>
</div>

<script>
const Engine = (() => {
    let state = { active: false, ourKart: "", directs: JSON.parse(localStorage.getItem('dms_v27_directs')) || [], 
                  ovr: JSON.parse(localStorage.getItem('dms_v27_ovr')) || {}, chart: null, refresh: null, lastData: [] };

    const init = () => {
        firebase.initializeApp({
            apiKey: "AIzaSyDKhKjjrVb1EtNosBsO-5dYICBfLU8Feco",
            authDomain: "gestione-cambi-kart---dms.firebaseapp.com",
            databaseURL: "https://gestione-cambi-kart---dms-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "gestione-cambi-kart---dms"
        });
        firebase.database().ref('raceState/ourKartId').on('value', snap => {
            state.ourKart = snap.val() || "22";
            recompute();
        });
        setupChart(); updateDirectsUI(); recompute();
    };

    const setupChart = () => {
        const ctx = document.getElementById('strategyChart').getContext('2d');
        state.chart = new Chart(ctx, { type: 'line', data: { labels: [], datasets: [] }, options: {
            responsive: true, maintainAspectRatio: false, animation: false,
            scales: { y: { grid: { color: 'rgba(255,255,255,0.02)' }, ticks: { color: '#444', font: { size: 8 } } }, x: { display: false } },
            plugins: { legend: { display: true, position: 'bottom', labels: { color: '#888', boxWidth: 6, font: { size: 8 } } } }
        }});
    };

    const toSec = (s) => {
        if(!s) return 0;
        const p = s.toString().split(':');
        return p.length === 3 ? (+p[0]*3600)+(+p[1]*60)+(+p[2]) : (p.length === 2 ? (+p[0]*60)+(+p[1]) : parseFloat(s) || 0);
    };

    const fmt = (s) => {
        const sign = s < 0 ? "-" : "";
        const abs = Math.abs(s);
        return `${sign}${Math.floor(abs/60)}:${Math.floor(abs%60).toString().padStart(2, '0')}`;
    };

    const recompute = () => {
        const target = parseInt(document.getElementById('pitTarget').value) || 0;
        const filter = document.getElementById('filterCat').value;
        let raw = [
            { num: "1", team: "NAC TEAM", cat: "EK1", dist: "LEADER", rT: 36000, pits: 14, pT: "38:00", last: "1:02.7" },
            { num: state.ourKart, team: "DMS RACING", cat: "EK2", dist: "+12.8", rT: 36012, pits: 12, pT: "40:20", last: "1:02.8" },
            { num: "49", team: "SPARKART", cat: "EK2", dist: "1 Lap", rT: 36050, pits: 15, pT: "37:50", last: "1:03.1" },
            { num: "16", team: "TEAM EVO", cat: "EK1", dist: "+45.2", rT: 36040, pits: 14, pT: "38:00", last: "1:02.5" }
        ];

        let processed = raw.map(k => {
            const cat = state.ovr[k.num] || k.cat;
            const pSec = toSec(k.pT);
            return { ...k, cat, vTotal: k.rT + Math.max(0, target - pSec), rem: target - pSec };
        });

        if (filter !== "ALL") processed = processed.filter(k => k.cat === filter);
        processed.sort((a,b) => a.vTotal - b.vTotal);
        if (processed.length > 0) {
            const lead = processed[0].vTotal;
            processed = processed.map(k => ({ ...k, vGap: (k.vTotal - lead).toFixed(1) }));
        }
        state.lastData = processed;
        render(processed);
        updateChart(processed);
    };

    const render = (data) => {
        const body = document.getElementById('rowsBody');
        body.innerHTML = "";
        data.forEach((k, i) => {
            const isUs = k.num === state.ourKart;
            const tr = document.createElement('tr');
            if(isUs) tr.className = "row-us";
            if(state.directs.includes(k.num)) tr.classList.add("row-direct");
            tr.innerHTML = `<td>${i+1}</td><td><span class="badge-cat cat-${k.cat}" onclick="Engine.cycleCat('${k.num}','${k.cat}')">${k.cat}</span></td>
                <td>#${k.num}</td><td style="font-weight:800">${k.team}</td><td style="font-family:'JetBrains Mono'; color:var(--dim)">${k.dist}</td>
                <td align="center">${k.pits}</td><td>${k.pT}</td><td class="timer-box ${k.rem < 0 ? 'timer-over' : ''}">${fmt(k.rem)}</td>
                <td>${k.last}</td><td class="v-gap-box">+${k.vGap}s</td>`;
            body.appendChild(tr);
        });
    };

    const updateChart = (data) => {
        const our = data.find(k => k.num === state.ourKart);
        if (!our || !state.chart) return;
        const time = new Date().toLocaleTimeString([], {minute:'2-digit', second:'2-digit'});
        state.chart.data.labels.push(time);
        if(state.chart.data.labels.length > 60) state.chart.data.labels.shift();
        [state.ourKart, ...state.directs].forEach(num => {
            const team = data.find(k => k.num === num);
            if (!team) return;
            let ds = state.chart.data.datasets.find(d => d.label === `K#${num}`);
            if (!ds) {
                const col = (num === state.ourKart) ? '#00f2c3' : `hsl(${Math.random()*360}, 75%, 60%)`;
                ds = { label: `K#${num}`, data: [], borderColor: col, borderWidth: (num === state.ourKart ? 3 : 1.5), tension: 0.4, pointRadius: 0 };
                state.chart.data.datasets.push(ds);
            }
            ds.data.push(team.vTotal - our.vTotal);
            if(ds.data.length > 60) ds.data.shift();
        });
        state.chart.update('none');
    };

    const updateDirectsUI = () => {
        document.getElementById('directsBox').innerHTML = state.directs.map(d => `
            <span class="btn-action" style="background:#1a1f26; color:var(--dim); padding:3px 8px; border:1px solid var(--border); margin:2px;" onclick="Engine.removeDirect('${d}')">#${d} Ã—</span>`).join('');
    };

    return {
        toggleSync: () => {
            state.active = !state.active;
            const b = document.getElementById('syncBtn');
            if(state.active) { b.innerText="STOP"; b.className="btn-action btn-danger"; state.refresh = setInterval(recompute, 3000); }
            else { b.innerText="AVVIA"; b.className="btn-action btn-success"; clearInterval(state.refresh); }
        },
        addDirect: () => {
            const v = document.getElementById('addInput').value.trim();
            if(v && !state.directs.includes(v)) { state.directs.push(v); localStorage.setItem('dms_v27_directs', JSON.stringify(state.directs)); updateDirectsUI(); recompute(); }
            document.getElementById('addInput').value = "";
        },
        removeDirect: (n) => {
            state.directs = state.directs.filter(x => x !== n); localStorage.setItem('dms_v27_directs', JSON.stringify(state.directs));
            state.chart.data.datasets = state.chart.data.datasets.filter(d => d.label !== `K#${n}`); updateDirectsUI(); state.chart.update();
        },
        cycleCat: (n, c) => {
            const cs = ["EK1", "EK2", "EK3"]; state.ovr[n] = cs[(cs.indexOf(c)+1)%3];
            localStorage.setItem('dms_v27_ovr', JSON.stringify(state.ovr)); recompute();
        },
        exportCSV: () => {
            let csv = "POS_VIRT;KART;TEAM;CAT;REMAINING;V_GAP\n";
            state.lastData.forEach((k,i) => { csv += `${i+1};${k.num};${k.team};${k.cat};${fmt(k.rem)};${k.vGap}\n`; });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a'); a.setAttribute('href', url); a.setAttribute('download', `DMS_Report.csv`); a.click();
        },
        openBoxPage: () => {
            // Indirizzo corretto della console di gestione box
            window.open('https://gestione-cambi-kart---dms.web.app', '_blank');
        },
        recompute: () => recompute(),
        reset: () => { if(confirm("Resettare sessione?")) { localStorage.clear(); location.reload(); } },
        start: () => init()
    };
})();
Engine.start();
</script>
</body>
</html>
