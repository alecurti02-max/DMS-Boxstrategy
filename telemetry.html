<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMS Analytics Pro - v2.4 FULL CONTROL</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-deep: #050709; --bg-panel: #0d1117; --bg-header: #151921;
            --border: #2d343f; --text: #f1f3f5; --dim: #8b949e;
            --accent: #3b82f6; --success: #10b981; --warning: #f59e0b;
            --danger: #ef4444; --direct: #ec4899;
            --ek1: #22c55e; --ek2: #ffffff; --ek3: #ef4444;
        }

        * { box-sizing: border-box; outline: none; }
        body { 
            height: 100vh; width: 100vw; margin: 0; padding: 0;
            background-color: var(--bg-deep); color: var(--text);
            font-family: 'Inter', sans-serif; overflow: hidden;
        }

        .app-wrapper { display: grid; grid-template-rows: 85px 1fr; height: 100vh; padding: 8px; gap: 8px; }

        /* Header */
        .main-header {
            display: grid; grid-template-columns: 250px 1fr 300px;
            background: var(--bg-header); border: 1px solid var(--border);
            border-radius: 10px; padding: 0 20px; align-items: center;
        }
        .brand h1 { margin: 0; font-size: 1.1rem; letter-spacing: -0.5px; }
        .input-dark {
            background: #000; border: 1px solid var(--border); color: #fff;
            padding: 6px 10px; border-radius: 6px; font-size: 0.8rem; font-family: monospace;
        }
        .input-target { width: 85px; text-align: center; border-color: var(--warning); color: var(--warning); font-weight: bold; font-size: 1rem; }

        /* Dashboard Layout: Telemetria molto più larga */
        .dashboard-grid {
            display: grid; 
            grid-template-columns: 1fr 180px 420px 250px; 
            gap: 8px; overflow: hidden;
        }

        .panel {
            background: var(--bg-panel); border: 1px solid var(--border);
            border-radius: 10px; display: flex; flex-direction: column; overflow: hidden;
        }

        .panel-header {
            padding: 8px 15px; background: rgba(255,255,255,0.03);
            border-bottom: 1px solid var(--border); font-size: 0.65rem;
            font-weight: 800; text-transform: uppercase; color: var(--dim);
            display: flex; justify-content: space-between; align-items: center;
        }

        .scroll-area { flex: 1; overflow-y: auto; scrollbar-width: thin; }
        .scroll-area::-webkit-scrollbar { width: 3px; }
        .scroll-area::-webkit-scrollbar-thumb { background: var(--border); }

        /* Tabella Ottimizzata per Spazio */
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; table-layout: fixed; }
        thead th { 
            position: sticky; top: 0; background: var(--bg-panel); padding: 8px; 
            text-align: left; z-index: 50; border-bottom: 2px solid var(--border);
            color: var(--dim); font-size: 0.65rem;
        }
        tbody td { padding: 6px 10px; border-bottom: 1px solid rgba(255,255,255,0.02); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .row-us { background: rgba(16, 185, 129, 0.08) !important; color: var(--success); }
        .row-direct { border-left: 4px solid var(--direct) !important; background: rgba(236, 72, 153, 0.03); }
        
        .badge-cat { padding: 2px 6px; border-radius: 3px; font-weight: 900; font-size: 0.6rem; color: #000; min-width: 40px; text-align: center; cursor: pointer; }
        .cat-EK1 { background: var(--ek1); } .cat-EK2 { background: var(--ek2); } .cat-EK3 { background: var(--ek3); }

        .v-gap-box { font-family: monospace; font-weight: 900; color: var(--success); font-size: 0.95rem; }
        .last-lap-box { font-family: monospace; font-weight: bold; }

        .rank-card {
            padding: 6px 10px; margin: 3px 6px; background: rgba(255,255,255,0.02);
            border: 1px solid var(--border); border-radius: 6px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .rank-card.is-us { border-color: var(--success); }

        .btn { padding: 8px 15px; border-radius: 6px; font-weight: 700; border: none; cursor: pointer; font-size: 0.75rem; }
        .btn-success { background: var(--success); color: #000; }
        .btn-danger { background: var(--danger); color: #fff; }

        /* Messaggi Direzione Gara Rimpiccioliti */
        .msg-small { padding: 6px 10px; border-bottom: 1px solid var(--border); font-size: 0.7rem; line-height: 1.2; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header class="main-header">
        <div class="brand">
            <h1>DMS ANALYTICS <span>V2.4 FULL CONTROL</span></h1>
            <div id="syncStatus" style="font-size: 0.6rem; color: var(--success);">FIREBASE LIVE</div>
        </div>
        
        <div class="connection-bar">
            <input type="text" id="apexInput" class="input-dark" style="width: 300px;" placeholder="URL Apex Feed...">
            <button class="btn btn-success" id="linkBtn" onclick="RaceEngine.toggleSync()">LIVE</button>
            <div style="width: 1px; height: 20px; background: var(--border);"></div>
            <span style="font-size: 0.6rem; font-weight: 800; color: var(--warning);">PIT TARGET (S)</span>
            <input type="number" id="pitTargetValue" class="input-dark input-target" value="2280">
        </div>

        <div style="display: flex; gap: 8px; justify-content: flex-end;">
            <button class="btn btn-danger" style="padding: 5px 10px;" onclick="RaceEngine.systemReset()">RESET</button>
        </div>
    </header>

    <main class="dashboard-grid">
        <section class="panel">
            <div class="panel-header">
                <span>Live Feed</span>
                <select id="classFilter" onchange="RaceEngine.triggerRecompute()" class="input-dark" style="padding: 1px 5px; font-size: 0.6rem;">
                    <option value="ALL">ASSOLUTA</option>
                    <option value="EK1">EK1</option><option value="EK2">EK2</option><option value="EK3">EK3</option>
                </select>
            </div>
            <div class="scroll-area">
                <table id="mainTable">
                    <thead>
                        <tr>
                            <th style="width: 35px;">P</th>
                            <th style="width: 55px;">CAT</th>
                            <th style="width: 50px;">KART</th>
                            <th>NOME TEAM</th>
                            <th style="width: 85px;">DISTACCO</th>
                            <th style="width: 40px;">PIT</th>
                            <th style="width: 90px;">BOX TIME</th>
                            <th style="width: 85px;">LAST LAP</th>
                            <th style="width: 90px; color: var(--success);">V-GAP</th>
                        </tr>
                    </thead>
                    <tbody id="telemetryRows"></tbody>
                </table>
            </div>
        </section>

        <section class="panel">
            <div class="panel-header">Rank</div>
            <div class="scroll-area" id="rankFlow"></div>
        </section>

        <section style="display: grid; grid-template-rows: 1fr 140px; gap: 8px;">
            <div class="panel">
                <div class="panel-header">Relative Gap Chart (0 = DMS)</div>
                <div style="flex:1; padding: 10px; position: relative;">
                    <canvas id="relGapChart"></canvas>
                </div>
            </div>
            <div class="panel">
                <div class="panel-header">Direct Competitors</div>
                <div style="padding: 10px;">
                    <div style="display: flex; gap: 5px; margin-bottom: 8px;">
                        <input type="text" id="newDirect" class="input-dark" style="flex:1" placeholder="# Kart">
                        <button class="btn btn-success" onclick="RaceEngine.addDirect()">ADD</button>
                    </div>
                    <div id="directListContainer" style="display: flex; flex-wrap: wrap; gap: 4px;"></div>
                </div>
            </div>
        </section>

        <section class="panel">
            <div class="panel-header">Race Control</div>
            <div class="scroll-area" id="raceDirectionLog">
                <div class="msg-small"><b style="color:var(--accent)">14:20</b> Benvenuti nella dashboard DMS Analytics. Sistema pronto.</div>
            </div>
        </section>
    </main>
</div>

<script>
/**
 * DMS RACE ENGINE v2.4 - FULL CONTROL
 * Architettura rinforzata per endurance.
 */

const RaceEngine = (() => {
    let state = {
        isRunning: false,
        ourKart: "",
        directs: JSON.parse(localStorage.getItem('dms_f24_directs')) || [],
        ovr: JSON.parse(localStorage.getItem('dms_f24_ovr')) || {},
        chart: null,
        refreshTimer: null
    };

    const init = () => {
        firebase.initializeApp({
            apiKey: "AIzaSyDKhKjjrVb1EtNosBsO-5dYICBfLU8Feco",
            authDomain: "gestione-cambi-kart---dms.firebaseapp.com",
            databaseURL: "https://gestione-cambi-kart---dms-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "gestione-cambi-kart---dms"
        });

        firebase.database().ref('raceState/ourKartId').on('value', snap => {
            state.ourKart = snap.val() || "";
            document.getElementById('syncStatus').innerText = `DMS KART: #${state.ourKart}`;
            compute();
        });

        document.getElementById('pitTargetValue').addEventListener('input', () => compute());

        setupChart();
        updateDirectsUI();
        compute(); 
    };

    const setupChart = () => {
        const ctx = document.getElementById('relGapChart').getContext('2d');
        state.chart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [] },
            options: {
                responsive: true, maintainAspectRatio: false, animation: false,
                scales: {
                    y: { grid: { color: 'rgba(255,255,255,0.03)' }, ticks: { color: '#666', font: { size: 9 } } },
                    x: { display: false }
                },
                plugins: { legend: { position: 'bottom', labels: { color: '#888', boxWidth: 8, font: { size: 9 } } } }
            }
        });
    };

    const timeToSec = (str) => {
        if (!str) return 0;
        const p = str.toString().split(':');
        if (p.length === 3) return (+p[0] * 3600) + (+p[1] * 60) + (+p[2]);
        if (p.length === 2) return (+p[0] * 60) + (+p[1]);
        return parseFloat(str) || 0;
    };

    const compute = () => {
        const target = parseInt(document.getElementById('pitTargetValue').value) || 0;
        const filter = document.getElementById('classFilter').value;

        // Esempio dati robusti
        let raw = [
            { num: "1", team: "NAC TEAM", cat: "EK1", dist: "LEADER", rTime: 36000, pits: 14, pTime: "38:00", last: "1:05.12" },
            { num: state.ourKart, team: "DMS RACING", cat: "EK2", dist: "+15.2", rTime: 36015, pits: 12, pTime: "40:30", last: "1:05.35" },
            { num: "49", team: "SPARKART", cat: "EK2", dist: "1 Laps", rTime: 36060, pits: 15, pTime: "37:50", last: "1:06.11" },
            { num: "16", team: "TEAM EVO", cat: "EK1", dist: "+45.0", rTime: 36045, pits: 14, pTime: "38:00", last: "1:05.05" }
        ];

        let mapped = raw.map(k => {
            const cat = state.ovr[k.num] || k.cat;
            const pSec = timeToSec(k.pTime);
            const deficit = Math.max(0, target - pSec);
            return { ...k, cat, vTotal: k.rTime + deficit, isLento: pSec > target, over: Math.max(0, pSec - target) };
        });

        if (filter !== "ALL") mapped = mapped.filter(k => k.cat === filter);
        mapped.sort((a,b) => a.vTotal - b.vTotal);

        if (mapped.length > 0) {
            const leader = mapped[0].vTotal;
            mapped = mapped.map(k => ({ ...k, vGap: (k.vTotal - leader).toFixed(1) }));
        }

        render(mapped);
        updateChartData(mapped);
    };

    const render = (data) => {
        const tBody = document.getElementById('telemetryRows');
        const rFlow = document.getElementById('rankFlow');
        tBody.innerHTML = ""; rFlow.innerHTML = "";

        data.forEach((k, i) => {
            const isUs = k.num === state.ourKart;
            const isDir = state.directs.includes(k.num);

            const tr = document.createElement('tr');
            if(isUs) tr.className = "row-us";
            if(isDir) tr.classList.add("row-direct");

            tr.innerHTML = `
                <td style="color:var(--dim)">${i+1}</td>
                <td><span class="badge-cat cat-${k.cat}" onclick="RaceEngine.cycleCat('${k.num}','${k.cat}')">${k.cat}</span></td>
                <td style="font-weight:bold; color:var(--dim)">#${k.num}</td>
                <td style="font-weight:800; font-size:0.85rem;">${k.team}</td>
                <td style="font-family:monospace; font-size:0.7rem;">${k.dist}</td>
                <td style="text-align:center">${k.pits}</td>
                <td style="font-size:0.75rem;">${k.pTime}${k.isLento?`<br><small style="color:var(--danger)">+${k.over}s</small>`:''}</td>
                <td class="last-lap-box">${k.last}</td>
                <td class="v-gap-box">+${k.vGap}s</td>
            `;
            tBody.appendChild(tr);

            rFlow.innerHTML += `
                <div class="rank-card ${isUs ? 'is-us' : ''}">
                    <div><small style="font-size:0.5rem; color:var(--dim)">P${i+1}</small><br><strong>#${k.num}</strong></div>
                    <span class="badge-cat cat-${k.cat}">${k.cat}</span>
                    <span class="v-gap-box" style="font-size:0.8rem;">+${k.vGap}s</span>
                </div>`;
        });
    };

    const updateChartData = (data) => {
        const our = data.find(k => k.num === state.ourKart);
        if (!our || !state.chart) return;
        const time = new Date().toLocaleTimeString([], {minute:'2-digit', second:'2-digit'});
        state.chart.data.labels.push(time);
        if(state.chart.data.labels.length > 50) state.chart.data.labels.shift();

        [state.ourKart, ...state.directs].forEach(num => {
            const team = data.find(k => k.num === num);
            if (!team) return;
            let ds = state.chart.data.datasets.find(d => d.label === `K#${num}`);
            if (!ds) {
                const col = (num === state.ourKart) ? '#00f2c3' : `hsl(${Math.random()*360}, 70%, 60%)`;
                ds = { label: `K#${num}`, data: [], borderColor: col, borderWidth: (num === state.ourKart ? 3 : 1.5), tension: 0.4, pointRadius: 0 };
                state.chart.data.datasets.push(ds);
            }
            ds.data.push(team.vTotal - our.vTotal);
            if(ds.data.length > 50) ds.data.shift();
        });
        state.chart.update('none');
    };

    const updateDirectsUI = () => {
        document.getElementById('directListContainer').innerHTML = state.directs.map(d => `
            <span class="btn" style="padding:3px 8px; background:#2d343f; color:#fff; font-size:0.65rem;" onclick="RaceEngine.removeDirect('${d}')">#${d} ×</span>
        `).join('');
    };

    return {
        toggleSync: () => {
            state.isRunning = !state.isRunning;
            const btn = document.getElementById('linkBtn');
            if(state.isRunning) { btn.innerText = "STOP"; btn.classList.replace('btn-success','btn-danger'); state.refreshTimer = setInterval(compute, 3000); }
            else { btn.innerText = "LIVE"; btn.classList.replace('btn-danger','btn-success'); clearInterval(state.refreshTimer); }
        },
        addDirect: () => {
            const input = document.getElementById('newDirect');
            const val = input.value.trim();
            if(val && !state.directs.includes(val)) {
                state.directs.push(val);
                localStorage.setItem('dms_f24_directs', JSON.stringify(state.directs));
                updateDirectsUI(); compute();
            }
            input.value = "";
        },
        removeDirect: (n) => {
            state.directs = state.directs.filter(x => x !== n);
            localStorage.setItem('dms_f24_directs', JSON.stringify(state.directs));
            state.chart.data.datasets = state.chart.data.datasets.filter(d => d.label !== `K#${n}`);
            updateDirectsUI(); state.chart.update();
        },
        cycleCat: (n, c) => {
            const cats = ["EK1", "EK2", "EK3"];
            state.ovr[n] = cats[(cats.indexOf(c)+1)%3];
            localStorage.setItem('dms_f24_ovr', JSON.stringify(state.ovr));
            compute();
        },
        triggerRecompute: () => compute(),
        systemReset: () => { if(confirm("RESET TOTALE?")) { localStorage.clear(); location.reload(); } },
        start: () => init()
    };
})();

RaceEngine.start();
</script>
</body>
</html>
