<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMS Analytics Pro - v3.3 STABLE</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #040506; --bg-panel: #0b0e14; --bg-header: #12161d;
            --border: #262c35; --text: #f1f3f5; --dim: #768390;
            --accent: #3b82f6; --success: #00f2c3; --warning: #f5ae0b;
            --danger: #ff4d4d; --direct: #ec4899;
            --ek1: #00e676; --ek2: #ffffff; --ek3: #ff5252;
        }

        * { box-sizing: border-box; outline: none; transition: background 0.2s ease; }
        
        body { 
            height: 100vh; width: 100vw; margin: 0; padding: 0;
            background-color: var(--bg-deep); color: var(--text);
            font-family: 'Inter', sans-serif; overflow: hidden;
        }

        .app-wrapper { 
            display: grid; 
            grid-template-rows: 85px 1fr; 
            height: 100vh; 
            padding: 8px; 
            gap: 8px; 
        }

        .main-header {
            display: grid; 
            grid-template-columns: 220px 1fr 480px;
            background: var(--bg-header); 
            border: 1px solid var(--border);
            border-radius: 10px; 
            padding: 0 20px; 
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .brand h1 { margin: 0; font-size: 1rem; color: var(--accent); letter-spacing: 2px; text-transform: uppercase; font-weight: 900; }
        .status-pill { font-size: 0.6rem; padding: 2px 8px; border-radius: 20px; background: rgba(0, 242, 195, 0.1); color: var(--success); border: 1px solid var(--success); display: inline-block; margin-top: 4px; }
        
        .input-dark { background: #000; border: 1px solid var(--border); color: #fff; padding: 8px 12px; border-radius: 6px; font-size: 0.8rem; font-family: 'JetBrains Mono', monospace; }
        .input-target { width: 100px; text-align: center; border: 2px solid var(--warning); color: var(--warning); font-weight: 800; font-size: 1.1rem; background: rgba(245, 174, 11, 0.05); }

        .dashboard-grid { display: grid; grid-template-columns: 1fr 400px; grid-template-rows: 1fr 240px; gap: 8px; overflow: hidden; }
        .telemetry-panel { grid-row: 1 / 3; }

        .panel { background: var(--bg-panel); border: 1px solid var(--border); border-radius: 10px; display: flex; flex-direction: column; overflow: hidden; }
        .panel-header { padding: 10px 15px; background: rgba(255,255,255,0.03); border-bottom: 1px solid var(--border); font-size: 0.7rem; font-weight: 900; text-transform: uppercase; color: var(--dim); display: flex; justify-content: space-between; align-items: center; }

        .scroll-area { flex: 1; overflow-y: auto; scrollbar-width: thin; }
        .scroll-area::-webkit-scrollbar { width: 4px; }
        .scroll-area::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        table { width: 100%; border-collapse: collapse; font-size: 0.75rem; table-layout: fixed; }
        thead th { position: sticky; top: 0; background: var(--bg-panel); padding: 12px 8px; text-align: left; z-index: 100; border-bottom: 2px solid var(--border); color: var(--dim); font-size: 0.6rem; text-transform: uppercase; }
        tbody td { padding: 10px 8px; border-bottom: 1px solid rgba(255,255,255,0.02); white-space: nowrap; vertical-align: middle; }

        .row-us { background: rgba(0, 242, 195, 0.1) !important; border-left: 4px solid var(--success); }
        .row-direct { background: rgba(236, 72, 153, 0.05); border-left: 4px solid var(--direct); }
        
        .badge-cat { padding: 4px 6px; border-radius: 4px; font-weight: 900; font-size: 0.6rem; color: #000; min-width: 40px; text-align: center; cursor: pointer; display: inline-block; }
        .cat-EK1 { background: var(--ek1); } .cat-EK2 { background: var(--ek2); } .cat-EK3 { background: var(--ek3); }

        .v-gap-box { font-family: 'JetBrains Mono'; font-weight: 800; color: var(--success); font-size: 1rem; }
        .timer-box { font-family: 'JetBrains Mono'; font-weight: 700; color: var(--warning); font-size: 0.85rem; }
        .timer-over { color: var(--danger); animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        .btn-action { padding: 10px 18px; border-radius: 6px; font-weight: 800; border: none; cursor: pointer; font-size: 0.7rem; text-transform: uppercase; }
        .btn-success { background: var(--success); color: #000; }
        .btn-danger { background: var(--danger); color: #fff; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--dim); }

        .msg-line { padding: 8px 12px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 0.7rem; color: #aaa; font-family: 'JetBrains Mono'; display: flex; gap: 10px; }
        .msg-ts { color: var(--accent); font-weight: bold; }
        .direct-tag { background: var(--bg-header); border: 1px solid var(--border); padding: 6px 12px; border-radius: 4px; display: flex; align-items: center; gap: 8px; font-size: 0.75rem; }
        .remove-tag { color: var(--danger); cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header class="main-header">
        <div class="brand">
            <h1>DMS STRATEGIC <span>v3.3</span></h1>
            <div id="statusLive" class="status-pill">SISTEMA AGGIORNATO</div>
        </div>
        
        <div style="display: flex; gap: 20px; align-items: center; justify-content: center;">
            <div style="display: flex; align-items: center; gap: 8px;">
                <span style="font-size: 0.6rem; font-weight: 900; color: var(--dim);">APEX LIVE:</span>
                <input type="text" id="apexFeed" class="input-dark" style="width: 200px;" placeholder="URL JSON APEX...">
            </div>
            <button class="btn-action btn-success" onclick="Engine.toggleSync()" id="syncBtn">AVVIA LIVE</button>
            <div style="width: 1px; height: 35px; background: var(--border);"></div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <span style="font-size: 0.55rem; font-weight: 900; color: var(--warning); margin-bottom: 2px;">SEC. TARGET PIT (MINIMO)</span>
                <input type="number" id="pitTarget" class="input-dark input-target" value="2280" oninput="Engine.recompute()">
            </div>
        </div>

        <div style="display: flex; gap: 10px; justify-content: flex-end;">
            <button class="btn-action btn-outline" onclick="Engine.openBoxPage()">TORNA AI BOX</button>
            <button class="btn-action btn-outline" onclick="Engine.exportCSV()">EXPORT DATA</button>
            <button class="btn-action btn-danger" onclick="Engine.reset()">RESET</button>
        </div>
    </header>

    <main class="dashboard-grid">
        <section class="panel telemetry-panel">
            <div class="panel-header">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <span>LIVE VIRTUAL STANDING</span>
                    <select id="filterCat" onchange="Engine.recompute()" class="input-dark" style="height: 28px; padding: 0 10px; font-size: 0.65rem;">
                        <option value="ALL">ASSOLUTA</option>
                        <option value="EK1">EK1</option>
                        <option value="EK2">EK2</option>
                        <option value="EK3">EK3</option>
                    </select>
                </div>
                <div id="lastUpdate" style="font-family: 'JetBrains Mono'; font-size: 0.65rem; color: var(--accent);">REFRESH: --:--:--</div>
            </div>
            <div class="scroll-area">
                <table id="mainTable">
                    <thead>
                        <tr>
                            <th style="width: 40px;">P.</th>
                            <th style="width: 60px;">CAT.</th>
                            <th style="width: 50px;">#</th>
                            <th style="width: 180px;">TEAM NAME</th>
                            <th style="width: 95px; color:var(--accent)">GAP REALE</th>
                            <th style="width: 45px;">PIT</th>
                            <th style="width: 85px;">BOX SEC.</th>
                            <th style="width: 115px; color: var(--warning);">PIT REMAINING</th>
                            <th style="width: 90px;">LAST LAP</th>
                            <th style="width: 100px; color: var(--success);">VIRTUAL GAP</th>
                        </tr>
                    </thead>
                    <tbody id="rowsBody"></tbody>
                </table>
            </div>
        </section>

        <section class="panel">
            <div class="panel-header">RELATIVE TREND ANALYSIS</div>
            <div style="flex:1; padding: 15px; position: relative;">
                <canvas id="strategyChart"></canvas>
            </div>
        </section>

        <section style="display: grid; grid-template-rows: 110px 1fr; gap: 8px;">
            <div class="panel">
                <div class="panel-header">OPPONENTS TRACKING</div>
                <div style="padding: 12px;">
                    <div style="display: flex; gap: 8px; margin-bottom: 10px;">
                        <input type="text" id="addInput" class="input-dark" style="flex:1" placeholder="Kart #...">
                        <button class="btn-action btn-success" onclick="Engine.addDirect()">ADD</button>
                    </div>
                    <div id="directsBox" style="display: flex; flex-wrap: wrap; gap: 6px;"></div>
                </div>
            </div>
            <div class="panel">
                <div class="panel-header">RACE LOGS</div>
                <div class="scroll-area" id="logBox" style="background: rgba(0,0,0,0.15);"></div>
            </div>
        </section>
    </main>
</div>

<script>
/**
 * DMS STRATEGIC ENGINE v3.3
 * Logica sincronizzata con telemetria Apex e target box relativo.
 */
const Engine = (() => {
    let state = {
        active: false, ourKart: "", 
        directs: JSON.parse(localStorage.getItem('dms_v33_directs')) || [],
        ovr: JSON.parse(localStorage.getItem('dms_v33_ovr')) || {},
        chart: null, refresh: null, lastData: []
    };

    const init = () => {
        const firebaseConfig = {
            apiKey: "AIzaSyDKhKjjrVb1EtNosBsO-5dYICBfLU8Feco",
            authDomain: "gestione-cambi-kart---dms.firebaseapp.com",
            databaseURL: "https://gestione-cambi-kart---dms-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "gestione-cambi-kart---dms"
        };
        firebase.initializeApp(firebaseConfig);
        firebase.database().ref('raceState/ourKartId').on('value', snap => {
            state.ourKart = snap.val() || "22";
            document.getElementById('statusLive').innerText = `MONITORING: #${state.ourKart}`;
            recompute();
        });
        setupChart(); updateDirectsUI(); recompute(); addLog("Sistema v3.3 pronto per la gara.");
    };

    const setupChart = () => {
        const ctx = document.getElementById('strategyChart').getContext('2d');
        state.chart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [] },
            options: {
                responsive: true, maintainAspectRatio: false, animation: false,
                scales: { 
                    y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#888', font: { size: 10 } } },
                    x: { display: false }
                },
                plugins: { legend: { display: true, position: 'bottom', labels: { color: '#ccc', font: { size: 10 }, boxWidth: 12 } } }
            }
        });
    };

    const toSec = (timeStr) => {
        if(!timeStr) return 0;
        const parts = timeStr.toString().split(':');
        if(parts.length === 3) return (+parts[0] * 3600) + (+parts[1] * 60) + (+parts[2]);
        if(parts.length === 2) return (+parts[0] * 60) + (+parts[1]);
        return parseFloat(timeStr) || 0;
    };

    const formatTime = (seconds) => {
        const isNeg = seconds < 0;
        const absSec = Math.abs(seconds);
        const m = Math.floor(absSec / 60);
        const s = Math.floor(absSec % 60);
        return `${isNeg ? '-' : ''}${m}:${s.toString().padStart(2, '0')}`;
    };

    const addLog = (msg) => {
        const box = document.getElementById('logBox');
        const ts = new Date().toLocaleTimeString();
        const entry = document.createElement('div');
        entry.className = 'msg-line';
        entry.innerHTML = `<span class="msg-ts">${ts}</span> <span>${msg}</span>`;
        box.prepend(entry);
    };

    const recompute = () => {
        const target = parseInt(document.getElementById('pitTarget').value) || 0;
        const filter = document.getElementById('filterCat').value;
        document.getElementById('lastUpdate').innerText = `REFRESH: ${new Date().toLocaleTimeString()}`;

        // Simulazione (Integrazione Apex)
        let rawData = [
            { num: "1", team: "NAC TEAM", cat: "EK1", dist: "LEADER", rT: 36000, pits: 14, pT: "38:00", last: "1:02.72" },
            { num: state.ourKart, team: "DMS RACING", cat: "EK2", dist: "+12.42", rT: 36012, pits: 12, pT: "40:20", last: "1:02.81" },
            { num: "49", team: "SPARKART", cat: "EK2", dist: "1 Lap", rT: 36065, pits: 15, pT: "37:50", last: "1:03.11" },
            { num: "16", team: "TEAM EVO", cat: "EK1", dist: "+45.1", rT: 36045, pits: 14, pT: "38:00", last: "1:02.50" }
        ];

        let processed = rawData.map(kart => {
            const cat = state.ovr[kart.num] || kart.cat;
            const currentBox = toSec(kart.pT);
            const deficit = Math.max(0, target - currentBox);
            const vTotal = kart.rT + deficit;
            return { ...kart, cat, vTotal, rem: target - currentBox };
        });

        if (filter !== "ALL") processed = processed.filter(k => k.cat === filter);
        processed.sort((a, b) => a.vTotal - b.vTotal);

        if (processed.length > 0) {
            const leaderV = processed[0].vTotal;
            processed = processed.map(k => ({ ...k, vGap: (k.vTotal - leaderV).toFixed(2) }));
        }

        state.lastData = processed;
        renderTable(processed);
        updateChartData(processed);
    };

    const renderTable = (data) => {
        const body = document.getElementById('rowsBody');
        body.innerHTML = "";
        data.forEach((k, i) => {
            const isOur = (k.num === state.ourKart);
            const tr = document.createElement('tr');
            if (isOur) tr.className = "row-us";
            if (state.directs.includes(k.num)) tr.classList.add("row-direct");
            tr.innerHTML = `
                <td style="color:var(--dim); font-weight:bold;">${i+1}</td>
                <td><span class="badge-cat cat-${k.cat}" onclick="Engine.cycleCat('${k.num}','${k.cat}')">${k.cat}</span></td>
                <td style="font-weight:bold;">#${k.num}</td>
                <td style="font-weight:800;">${k.team}</td>
                <td style="color:var(--accent); font-family:'JetBrains Mono';">${k.dist}</td>
                <td style="text-align:center">${k.pits}</td>
                <td>${k.pT}</td>
                <td class="timer-box ${k.rem < 0 ? 'timer-over' : ''}">${formatTime(k.rem)}</td>
                <td style="font-family:'JetBrains Mono'; color:#888;">${k.last}</td>
                <td class="v-gap-box">+${k.vGap}s</td>
            `;
            body.appendChild(tr);
        });
    };

    const updateChartData = (data) => {
        const dms = data.find(k => k.num === state.ourKart);
        if (!dms || !state.chart) return;
        const timeLabel = new Date().toLocaleTimeString([], {minute:'2-digit', second:'2-digit'});
        state.chart.data.labels.push(timeLabel);
        if(state.chart.data.labels.length > 50) state.chart.data.labels.shift();
        [state.ourKart, ...state.directs].forEach(id => {
            const team = data.find(k => k.num === id);
            if (!team) return;
            let dataset = state.chart.data.datasets.find(d => d.label === `#${id}`);
            if (!dataset) {
                const isOur = (id === state.ourKart);
                dataset = { label: `#${id}`, data: [], borderColor: isOur ? '#00f2c3' : `hsl(${Math.random()*360}, 75%, 60%)`, borderWidth: isOur ? 3 : 2, tension: 0.3, pointRadius: 0 };
                state.chart.data.datasets.push(dataset);
            }
            dataset.data.push(team.vTotal - dms.vTotal);
            if(dataset.data.length > 50) dataset.data.shift();
        });
        state.chart.update('none');
    };

    const updateDirectsUI = () => {
        document.getElementById('directsBox').innerHTML = state.directs.map(id => `
            <div class="direct-tag"><span>#${id}</span> <span class="remove-tag" onclick="Engine.removeDirect('${id}')">Ã—</span></div>
        `).join('');
    };

    return {
        toggleSync: () => {
            state.active = !state.active;
            const btn = document.getElementById('syncBtn');
            if(state.active) {
                btn.innerText = "STOP LIVE"; btn.className = "btn-action btn-danger";
                state.refresh = setInterval(recompute, 3000);
            } else {
                btn.innerText = "AVVIA LIVE"; btn.className = "btn-action btn-success";
                clearInterval(state.refresh);
            }
        },
        addDirect: () => {
            const input = document.getElementById('addInput');
            const val = input.value.trim();
            if(val && !state.directs.includes(val)) {
                state.directs.push(val);
                localStorage.setItem('dms_v33_directs', JSON.stringify(state.directs));
                updateDirectsUI(); recompute();
            }
            input.value = "";
        },
        removeDirect: (id) => {
            state.directs = state.directs.filter(x => x !== id);
            localStorage.setItem('dms_v33_directs', JSON.stringify(state.directs));
            state.chart.data.datasets = state.chart.data.datasets.filter(d => d.label !== `#${id}`);
            updateDirectsUI(); state.chart.update();
        },
        cycleCat: (num, current) => {
            const cats = ["EK1", "EK2", "EK3"];
            state.ovr[num] = cats[(cats.indexOf(current) + 1) % 3];
            localStorage.setItem('dms_v33_ovr', JSON.stringify(state.ovr));
            recompute();
        },
        openBoxPage: () => {
            // CAMBIO LOGICA: Carica nello stesso frame per evitare blocchi pop-up
            window.location.href = "https://alecurti02-max.github.io/DMS-Boxstrategy/index.html";
        },
        exportCSV: () => {
            let csv = "POS;CAT;KART;TEAM;BOX_TIME;REMAINING;V_GAP\n";
            state.lastData.forEach((k, i) => {
                csv += `${i+1};${k.cat};${k.num};${k.team};${k.pT};${formatTime(k.rem)};${k.vGap}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `DMS_Race_Report.csv`;
            link.click();
        },
        reset: () => { if(confirm("Reset sessione?")) { localStorage.clear(); location.reload(); } },
        recompute: () => recompute(),
        start: () => init()
    };
})();

window.onload = () => Engine.start();
</script>
</body>
</html>
