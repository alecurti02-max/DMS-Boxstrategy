<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMS Analytics Pro - v2.1 IRON DOME</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-deep: #080a0e;
            --bg-panel: #11151c;
            --bg-header: #1a1f28;
            --border-color: #2d343f;
            --text-main: #f1f3f5;
            --text-dim: #94a3b8;
            --accent: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --direct: #ec4899;
            --ek1: #22c55e;
            --ek2: #ffffff;
            --ek3: #ef4444;
        }

        /* Reset e Struttura Base */
        * { box-sizing: border-box; outline: none; }
        html, body { 
            height: 100vh; width: 100vw; margin: 0; padding: 0;
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            overflow: hidden;
        }

        /* Layout Grid Principale */
        .app-wrapper {
            display: grid;
            grid-template-rows: 110px 1fr;
            height: 100vh;
            padding: 10px;
            gap: 10px;
        }

        /* Top Bar */
        .main-header {
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            background: var(--bg-header);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px 25px;
            align-items: center;
        }

        .brand h1 { margin: 0; font-size: 1.4rem; letter-spacing: -1px; }
        .brand span { color: var(--accent); font-size: 0.7rem; vertical-align: middle; }

        .connection-bar { display: flex; gap: 10px; align-items: center; }
        .input-dark {
            background: #000;
            border: 1px solid var(--border-color);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            transition: border 0.3s;
        }
        .input-dark:focus { border-color: var(--accent); }

        /* Contenitore Pannelli */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 200px 320px 380px;
            gap: 10px;
            overflow: hidden;
        }

        .panel {
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .panel-title {
            padding: 12px 18px;
            background: rgba(255,255,255,0.03);
            border-bottom: 1px solid var(--border-color);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
            display: flex;
            justify-content: space-between;
        }

        /* Area Scroll e Tabelle */
        .scroll-viewport {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }
        .scroll-viewport::-webkit-scrollbar { width: 5px; }
        .scroll-viewport::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 10px; }

        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        thead th {
            position: sticky; top: 0;
            background: var(--bg-panel);
            padding: 12px;
            text-align: left;
            z-index: 20;
            border-bottom: 2px solid var(--border-color);
            color: var(--text-dim);
        }
        tbody td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* Componenti Dinamici */
        .badge-cat { padding: 3px 8px; border-radius: 4px; font-weight: 800; font-size: 0.65rem; color: #000; text-align: center; display: inline-block; min-width: 45px; }
        .cat-EK1 { background: var(--ek1); }
        .cat-EK2 { background: var(--ek2); }
        .cat-EK3 { background: var(--ek3); }

        .rank-item {
            padding: 8px 15px;
            margin: 5px 10px;
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .rank-item.active-us { border-color: var(--success); background: rgba(16, 185, 129, 0.05); }

        .comment-box {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.8rem;
            border-left: 4px solid transparent;
        }
        .comment-important { border-left-color: var(--danger); background: rgba(239, 68, 68, 0.05); }
        .comment-time { color: var(--accent); font-weight: bold; margin-right: 8px; }

        /* Animazioni e Utility */
        .row-highlight { background: rgba(59, 130, 246, 0.08) !important; }
        .direct-marker { border-left: 4px solid var(--direct) !important; }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        .btn-success { background: var(--success); color: #000; }
        .btn-danger { background: var(--danger); color: #fff; }
        .btn-dim { background: #2d343f; color: #fff; }
        .btn:hover { opacity: 0.85; transform: translateY(-1px); }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header class="main-header">
        <div class="brand">
            <h1>DMS ANALYTICS <span>V2.1 IRON DOME</span></h1>
            <div id="ourTeamTag" style="color: var(--success); font-weight: 900; font-size: 0.8rem; margin-top: 4px;">CARICAMENTO...</div>
        </div>
        
        <div class="connection-bar">
            <input type="text" id="apexFeedUrl" class="input-dark" style="width: 400px;" placeholder="https://live.apex-timing.com/data/...">
            <button class="btn btn-success" id="startLiveBtn" onclick="RaceEngine.toggleConnection()">CONNETTI LIVE</button>
            <div style="width: 1px; height: 30px; background: var(--border-color); margin: 0 10px;"></div>
            <span style="font-size: 0.7rem; font-weight: bold; color: var(--text-dim);">PIT TARGET (S)</span>
            <input type="number" id="pitTargetInput" class="input-dark" style="width: 80px;" value="2280">
        </div>

        <div style="display: flex; gap: 8px; justify-content: flex-end;">
            <button class="btn btn-dim" onclick="RaceEngine.exportReport()">REPORT CSV</button>
            <button class="btn btn-danger" onclick="RaceEngine.fullReset()">RESET</button>
        </div>
    </header>

    <main class="dashboard-grid">
        <section class="panel">
            <div class="panel-header">
                <span>TELEMETRIA LIVE</span>
                <select id="viewFilter" onchange="RaceEngine.refreshDisplay()" class="input-dark" style="padding: 2px 5px; font-size: 0.6rem;">
                    <option value="ALL">CLASSE: TUTTE</option>
                    <option value="EK1">CLASSE: EK1</option>
                    <option value="EK2">CLASSE: EK2</option>
                    <option value="EK3">CLASSE: EK3</option>
                </select>
            </div>
            <div class="scroll-viewport">
                <table id="telemetryTable">
                    <thead>
                        <tr>
                            <th style="width: 50px;">POS</th>
                            <th style="width: 70px;">CLASSE</th>
                            <th style="width: 200px;">TEAM / KART</th>
                            <th style="width: 100px;">DISTACCO</th>
                            <th style="width: 60px;">PIT</th>
                            <th style="width: 120px;">BOX TIME</th>
                            <th style="width: 110px; color: var(--success);">GAP VIRTUAL</th>
                        </tr>
                    </thead>
                    <tbody id="telemetryBody"></tbody>
                </table>
            </div>
        </section>

        <section class="panel">
            <div class="panel-header">RANK VIRTUAL</div>
            <div class="scroll-viewport" id="virtualRankContainer"></div>
        </section>

        <section style="display: grid; grid-template-rows: 1fr 140px; gap: 10px;">
            <div class="panel">
                <div class="panel-header">GAP ANALYSIS (SEC VS NOI)</div>
                <div style="flex:1; padding: 15px; position: relative;">
                    <canvas id="gapHistoryChart"></canvas>
                </div>
            </div>
            <div class="panel">
                <div class="panel-header">AVVERSARI DIRETTI</div>
                <div style="padding: 12px;">
                    <div style="display: flex; gap: 5px; margin-bottom: 10px;">
                        <input type="text" id="addDirectInput" class="input-dark" style="flex:1" placeholder="# Kart">
                        <button class="btn btn-success" onclick="RaceEngine.addDirectCompetitor()">ADD</button>
                    </div>
                    <div id="directCompetitorsList" style="display: flex; flex-wrap: wrap; gap: 5px;"></div>
                </div>
            </div>
        </section>

        <section class="panel">
            <div class="panel-header">DIREZIONE GARA / COMMENTI</div>
            <div class="scroll-viewport" id="raceControlLog"></div>
        </section>
    </main>
</div>

<script>
/**
 * DMS RACE ENGINE v2.1 IRON DOME
 * Architettura professionale per gestione telemetria karting endurance.
 */

const RaceEngine = (() => {
    // --- Configurazione Iniziale e Stato ---
    const CONFIG = {
        firebase: {
            apiKey: "AIzaSyDKhKjjrVb1EtNosBsO-5dYICBfLU8Feco",
            authDomain: "gestione-cambi-kart---dms.firebaseapp.com",
            databaseURL: "https://gestione-cambi-kart---dms-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "gestione-cambi-kart---dms"
        },
        refreshRate: 3000,
        maxHistoryPoints: 60
    };

    let state = {
        isLive: false,
        ourKart: "",
        directCompetitors: JSON.parse(localStorage.getItem('dms_directs')) || [],
        overrides: JSON.parse(localStorage.getItem('dms_overrides')) || {},
        history: [],
        chart: null,
        lastData: []
    };

    // --- Inizializzazione ---
    const init = () => {
        firebase.initializeApp(CONFIG.firebase);
        setupFirebaseSync();
        setupChart();
        renderDirects();
        
        // Caricamento URL persistente
        document.getElementById('apexFeedUrl').value = localStorage.getItem('dms_last_url') || "";
        
        console.log("DMS Race Engine: Ready.");
    };

    const setupFirebaseSync = () => {
        firebase.database().ref('raceState/ourKartId').on('value', snap => {
            state.ourKart = snap.val() || "";
            document.getElementById('ourTeamTag').innerText = `TEAM DMS: KART #${state.ourKart}`;
            processData(); 
        });
    };

    const setupChart = () => {
        const ctx = document.getElementById('gapHistoryChart').getContext('2d');
        state.chart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [] },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                scales: {
                    y: { grid: { color: '#1e293b' }, ticks: { color: '#64748b' } },
                    x: { display: false }
                },
                plugins: {
                    legend: { position: 'bottom', labels: { color: '#cbd5e1', boxWidth: 10, font: { size: 10 } } }
                }
            }
        });
    };

    // --- Logica Core di Calcolo ---
    const parseTimeStr = (str) => {
        if (!str) return 0;
        if (typeof str === 'number') return str;
        const p = str.split(':');
        try {
            if (p.length === 3) return (+p[0] * 3600) + (+p[1] * 60) + (+p[2]);
            if (p.length === 2) return (+p[0] * 60) + (+p[1]);
            return parseFloat(str) || 0;
        } catch(e) { return 0; }
    };

    const processData = async () => {
        const target = parseInt(document.getElementById('pitTargetInput').value) || 0;
        const filter = document.getElementById('viewFilter').value;

        // Simulazione caricamento (in produzione qui va il fetch reale)
        let data = [
            { num: "1", team: "NAC TEAM", cat: "EK1", gap: "LEADER", totalTime: 40000, pits: 14, pitTime: "38:00", last: "1:06.75", status: "TRACK" },
            { num: state.ourKart, team: "DMS RACING", cat: "EK2", gap: "+15.2", totalTime: 40015, pits: 12, pitTime: "40:45", last: "1:06.82", status: "TRACK" },
            { num: "49", team: "SPARKART", cat: "EK2", gap: "1 Giri", totalTime: 40060, pits: 15, pitTime: "37:50", last: "1:07.11", status: "TRACK" },
            { num: "4", team: "GOATS RT", cat: "EK3", gap: "2 Giri", totalTime: 40120, pits: 12, pitTime: "38:05", last: "1:06.95", status: "PIT" }
        ];

        // LOGICA ANTI-SCONTO & VIRTUAL GAP
        let mapped = data.map(item => {
            const currentCat = state.overrides[item.num] || item.cat;
            const pitSec = parseTimeStr(item.pitTime);
            // Deficit: quanto mancano al target. Se hanno superato il target, il deficit è 0.
            const deficit = Math.max(0, target - pitSec);
            
            return {
                ...item,
                cat: currentCat,
                vTotal: item.totalTime + deficit,
                isLento: pitSec > target,
                overTime: Math.max(0, pitSec - target)
            };
        });

        if (filter !== "ALL") mapped = mapped.filter(i => i.cat === filter);
        
        // Ordinamento per Tempo Virtuale Totale
        mapped.sort((a,b) => a.vTotal - b.vTotal);

        // Calcolo distacco dal primo virtuale
        if (mapped.length > 0) {
            const vLeader = mapped[0].vTotal;
            mapped = mapped.map(i => ({ ...i, vGap: (i.vTotal - vLeader).toFixed(1) }));
        }

        state.lastData = mapped;
        renderUI();
        updateChart();
        
        // Backup storico per CSV
        state.history.push({ t: new Date().toLocaleTimeString(), d: mapped });
        if(state.history.length > 1000) state.history.shift();
    };

    // --- Rendering UI ---
    const renderUI = () => {
        const body = document.getElementById('telemetryBody');
        const rank = document.getElementById('virtualRankContainer');
        body.innerHTML = ""; rank.innerHTML = "";

        state.lastData.forEach((row, index) => {
            const isUs = row.num === state.ourKart;
            const isDirect = state.directCompetitors.includes(row.num);

            // Tabella
            const tr = document.createElement('tr');
            if(isUs) tr.className = "row-highlight";
            if(isDirect) tr.classList.add("direct-marker");

            tr.innerHTML = `
                <td style="color:var(--text-dim)">#${index+1}</td>
                <td><span class="badge-cat cat-${row.cat}" onclick="RaceEngine.toggleCat('${row.num}', '${row.cat}')">${row.cat}</span></td>
                <td><div style="font-weight:900">${row.team}</div><div style="font-size:0.7rem; color:var(--text-dim)">KART #${row.num}</div></td>
                <td style="font-family:monospace; color:var(--text-dim)">${row.gap}</td>
                <td style="text-align:center">${row.pits}</td>
                <td>
                    ${row.pitTime}
                    ${row.isLento ? `<br><span style="color:var(--danger); font-size:0.6rem;">LENTO (+${row.overTime}s)</span>` : ''}
                </td>
                <td style="color:var(--success); font-weight:900; font-family:monospace;">+${row.vGap}s</td>
            `;
            body.appendChild(tr);

            // Mini Rank
            const card = document.createElement('div');
            card.className = `rank-item ${isUs ? 'active-us' : ''}`;
            card.innerHTML = `
                <div style="display:flex; flex-direction:column">
                    <span style="font-size:0.5rem; color:var(--text-dim)">POS ${index+1}</span>
                    <span style="font-weight:900">#${row.num}</span>
                </div>
                <span class="badge-cat cat-${row.cat}" style="min-width:35px; font-size:0.5rem;">${row.cat}</span>
                <span style="color:var(--success); font-size:0.8rem; font-weight:bold;">+${row.vGap}s</span>
            `;
            rank.appendChild(card);
        });
    };

    const renderDirects = () => {
        const cont = document.getElementById('directCompetitorsList');
        cont.innerHTML = state.directCompetitors.map(c => `
            <span class="btn btn-dim" style="font-size:0.7rem; padding:4px 8px;" onclick="RaceEngine.removeDirect('${c}')">
                #${c} <span style="color:var(--danger); margin-left:5px;">×</span>
            </span>
        `).join('');
    };

    // --- Funzioni Pubbliche ---
    return {
        toggleConnection: () => {
            const url = document.getElementById('apexFeedUrl').value;
            if(!url) return alert("Inserire URL Apex");
            
            state.isLive = !state.isLive;
            const btn = document.getElementById('startLiveBtn');
            
            if(state.isLive) {
                localStorage.setItem('dms_last_url', url);
                btn.innerText = "STOP LIVE";
                btn.classList.replace('btn-success', 'btn-danger');
                state.interval = setInterval(processData, CONFIG.refreshRate);
            } else {
                btn.innerText = "CONNETTI LIVE";
                btn.classList.replace('btn-danger', 'btn-success');
                clearInterval(state.interval);
            }
        },

        addDirectCompetitor: () => {
            const input = document.getElementById('addDirectInput');
            const val = input.value.trim();
            if(val && !state.directCompetitors.includes(val)) {
                state.directCompetitors.push(val);
                localStorage.setItem('dms_directs', JSON.stringify(state.directCompetitors));
                renderDirects();
                processData();
            }
            input.value = "";
        },

        removeDirect: (num) => {
            state.directCompetitors = state.directCompetitors.filter(n => n !== num);
            localStorage.setItem('dms_directs', JSON.stringify(state.directCompetitors));
            renderDirects();
        },

        toggleCat: (num, current) => {
            const cats = ["EK1", "EK2", "EK3"];
            state.overrides[num] = cats[(cats.indexOf(current) + 1) % cats.length];
            localStorage.setItem('dms_overrides', JSON.stringify(state.overrides));
            processData();
        },

        exportReport: () => {
            if(!state.history.length) return;
            let csv = "Timestamp;Pos;Kart;Team;GapReal;GapVirtual\n";
            state.history.forEach(h => {
                h.d.forEach((row, i) => {
                    csv += `${h.t};${i+1};${row.num};${row.team};${row.gap};${row.vGap}\n`;
                });
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `DMS_Report_${Date.now()}.csv`;
            link.click();
        },

        fullReset: () => {
            if(confirm("Confermi il reset totale della telemetria?")) {
                state.history = [];
                state.chart.data.labels = [];
                state.chart.data.datasets = [];
                state.chart.update();
                processData();
            }
        },

        refreshDisplay: () => processData(),

        start: () => init()
    };
})();

// Avvio Motore
RaceEngine.start();
</script>
</body>
</html>
