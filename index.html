<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMS Strategy Pro - v9.2</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --bg-color: #0b0e14; --card-bg: #151921; --text-color: #e9ecef;
            --accent-sx: #1d8cf8; --accent-dx: #fd5d93; --success: #00f2c3;
            --warning-red: #ff4757; --missile: #ffdf00; --prestazione: #00f2c3; 
            --normale: #ffffff; --lento: #ff8d72; --osceno: #fd5d93;
        }
        * { user-select: none; -webkit-user-select: none; }
        input, select { user-select: text; -webkit-user-select: text; padding: 10px; border-radius: 5px; border: 1px solid #2b3548; background: #0b0e14; color: white; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; }
        
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-color); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .login-box { background: var(--card-bg); padding: 40px; border-radius: 15px; border: 2px solid var(--accent-sx); text-align: center; }
        #pinInput { font-size: 2em; letter-spacing: 10px; text-align: center; width: 220px; margin: 20px 0; border: 1px solid #333; background: #000; color: var(--success); }
        
        #mainApp { display: none; padding: 15px; }
        .header { display: flex; justify-content: space-between; align-items: center; background: var(--card-bg); padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #2b3548; }
        .grid-top { display: grid; grid-template-columns: 2fr 1fr; gap: 15px; margin-bottom: 15px; }
        .lane-container { flex: 1; background: var(--card-bg); border-radius: 10px; padding: 15px; display: flex; flex-direction: column; border-top: 5px solid #555; min-height: 380px; }
        .lane-sx { border-color: var(--accent-sx); } .lane-dx { border-color: var(--accent-dx); }
        .kart-list { flex: 1; min-height: 250px; background: rgba(0,0,0,0.3); border-radius: 5px; padding: 10px; margin-bottom: 10px; }
        .kart-item { background: #1e2430; margin-bottom: 8px; padding: 12px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #2b3548; font-weight: bold; cursor: grab; }
        
        #raceLog { flex: 1; overflow-y: auto; font-size: 0.85em; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 4px; color: #aaa; height: 320px; }
        .btn-undo { width: 100%; margin-top: 10px; padding: 12px; background: #2c2c44; color: #eee; border: 1px solid #444; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 0.9em; transition: 0.2s; }
        .btn-undo:hover { background: var(--warning-red); color: white; border-color: white; }

        .control-panel { background: #151921; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #1d8cf8; display: grid; grid-template-columns: 1fr 1.5fr; gap: 20px; }
        .btn-action { padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; text-transform: uppercase; color: white; background: #2c2c44; width: 100%; }
        
        @keyframes blink-red { 0% { background: var(--success); } 50% { background: var(--warning-red); } 100% { background: var(--success); } }
        .blink-error { animation: blink-red 0.4s infinite; color: white !important; }

        .btn-confirm { background: var(--success); color: black; grid-column: span 2; font-size: 1.2em; margin-top: 10px; display: none; padding: 15px; border-radius: 5px; font-weight: bold; cursor: pointer; text-align: center; border: none; }
        .database-section { background: var(--card-bg); padding: 20px; border-radius: 10px; border: 1px solid #2b3548; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #2b3548; }
        .db-input { background: #0b0e14; border: 1px solid #30363d; width: 100%; color: white; padding: 8px; border-radius: 4px; }
        .rating-badge { padding: 3px 7px; border-radius: 4px; font-size: 0.8em; color: black; font-weight: bold; text-transform: uppercase; }
        .r-missile { background: var(--missile); } .r-prestazione { background: var(--prestazione); } .r-normale { background: var(--normale); } .r-lento { background: var(--lento); } .r-osceno { background: var(--osceno); }
        .btn-plus { background: #e9ecef; color: black; cursor: pointer; font-size: 1.4em; font-weight: bold; border-radius: 5px; border: none; }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="loginOverlay">
    <div class="login-box">
        <h2 style="color: var(--accent-sx); margin-top:0;">DMS STRATEGY</h2>
        <input type="password" id="pinInput" maxlength="6" autofocus onkeyup="checkPin(this.value)">
        <div id="loginError" style="color: var(--warning-red); height: 20px;"></div>
    </div>
</div>

<div id="mainApp">
    <div class="header">
        <div>
            NOSTRO KART: <input type="text" id="ourKartId" style="width: 80px;" oninput="updateOurKartLocal()" placeholder="N¬∞">
            <span style="margin-left:20px;">üîç CERCA:</span> 
            <input type="text" id="searchKartField" placeholder="#" oninput="searchKart()" style="width:70px;">
            <span id="searchResult" style="margin-left:10px; font-weight:bold; color:var(--missile)"></span>
        </div>
        <div style="font-size: 1.5em; font-weight: bold; color: var(--success);">PIT: <span id="ourPitCount">0</span></div>
        <div>
            <button onclick="exportData()" style="background: #1d8cf8; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight:bold; margin-right:5px;">CSV</button>
            <button onclick="resetAll()" style="background: #e94560; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">RESET</button>
        </div>
    </div>

    <div class="grid-top">
        <div style="display: flex; gap: 15px; flex: 1;">
            <div class="lane-container lane-sx">
                <strong>CORSIA SX</strong>
                <div class="kart-list" id="listSx"></div>
                <div style="display:flex; gap:5px;">
                    <input type="number" id="addSxN" placeholder="#" style="width:30%">
                    <select id="addSxR" style="width:50%; font-size: 0.8em;">
                        <option value="missile">üöÄ Missile</option><option value="prestazione">‚úÖ Prestazione</option>
                        <option value="normale" selected>‚ö™ Normale</option><option value="lento">‚ö†Ô∏è Lento</option><option value="osceno">‚ùå Osceno</option>
                    </select>
                    <button class="btn-plus" onclick="addManual('sx')" style="width:20%">+</button>
                </div>
            </div>
            <div class="lane-container lane-dx">
                <strong>CORSIA DX</strong>
                <div class="kart-list" id="listDx"></div>
                <div style="display:flex; gap:5px;">
                    <input type="number" id="addDxN" placeholder="#" style="width:30%">
                    <select id="addDxR" style="width:50%; font-size: 0.8em;">
                        <option value="missile">üöÄ Missile</option><option value="prestazione">‚úÖ Prestazione</option>
                        <option value="normale" selected>‚ö™ Normale</option><option value="lento">‚ö†Ô∏è Lento</option><option value="osceno">‚ùå Osceno</option>
                    </select>
                    <button class="btn-plus" onclick="addManual('dx')" style="width:20%">+</button>
                </div>
            </div>
        </div>
        <div class="side-panel" style="display: flex; flex-direction: column;">
            <strong>LOG LIVE</strong>
            <div id="raceLog"></div>
            <button class="btn-undo" onclick="undoLastAction()">‚Ü© ANNULLA ULTIMA AZIONE</button>
        </div>
    </div>

    <div class="control-panel">
        <div style="display:flex; flex-direction:column; gap:10px;">
            <label>TEAM IN ENTRATA</label>
            <input type="text" id="entryInput" oninput="autoFetchTeam()" placeholder="Numero o Nome...">
            <div id="teamInfo" style="color: var(--success); font-weight: bold; min-height: 20px;"></div>
            <select id="ratingEntry">
                <option value="missile">üöÄ Missile</option><option value="prestazione">‚úÖ Prestazione</option>
                <option value="normale" selected>‚ö™ Normale</option><option value="lento">‚ö†Ô∏è Lento</option><option value="osceno">‚ùå Osceno</option>
            </select>
        </div>
        <div>
            <label>GESTIONE PIT</label>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top:10px;">
                <button id="btnDropSx" class="btn-action" onclick="setPending('drop', 'sx')">1. Lascia a SX</button>
                <button id="btnDropDx" class="btn-action" onclick="setPending('drop', 'dx')">1. Lascia a DX</button>
                <button id="btnTakeSx" class="btn-action" onclick="setPending('take', 'sx')">2. Prendi da SX</button>
                <button id="btnTakeDx" class="btn-action" onclick="setPending('take', 'dx')">2. Prendi da DX</button>
                <button id="confirmBtn" class="btn-confirm" onclick="executePit()">CONFERMA MOVIMENTO</button>
            </div>
        </div>
    </div>

    <div class="database-section">
        <button onclick="addNewTeam()" style="background: #2ea44f; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight:bold;">+ AGGIUNGI TEAM</button>
        <table id="dbTable">
            <thead><tr><th>Nome Team</th><th>#</th><th>Kart</th><th>Rating</th><th>Pit</th><th>Azioni</th></tr></thead>
            <tbody id="dbBody"></tbody>
        </table>
    </div>
</div>

<script>
    document.onkeydown = function(e) {
        if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0))) || (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) return false;
    };

    const MASTER_PIN = "123456";

    const firebaseConfig = {
        apiKey: "AIzaSyDKhKjjrVb1EtNosBsO-5dYICBfLU8Feco",
        authDomain: "gestione-cambi-kart---dms.firebaseapp.com",
        databaseURL: "https://gestione-cambi-kart---dms-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "gestione-cambi-kart---dms",
        storageBucket: "gestione-cambi-kart---dms.firebasestorage.app",
        messagingSenderId: "919738725367",
        appId: "1:919738725367:web:07de82c5e4ff8b10b3f4f2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let state = { sx: [], dx: [], ourKartId: "", teams: [], log: [] };
    let localPending = { drop: null, take: null, teamIdx: null };
    let isDragging = false;
    let sortables = [];

    function checkPin(val) {
        if (val === MASTER_PIN) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            startDatabaseSync();
        } else if (val.length === 6) {
            document.getElementById('loginError').innerText = "DENIED";
            document.getElementById('pinInput').value = "";
            setTimeout(() => { document.getElementById('loginError').innerText = ""; }, 2000);
        }
    }

    function startDatabaseSync() {
        db.ref('raceState').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && !isDragging) {
                state = data;
                if(!state.sx) state.sx = []; if(!state.dx) state.dx = []; if(!state.teams) state.teams = []; if(!state.log) state.log = [];
                if (document.activeElement.id !== "ourKartId") document.getElementById('ourKartId').value = state.ourKartId || "";
                render();
            }
        });
    }

    function save() { db.ref('raceState').set(state); }

    function undoLastAction() {
        if (!state.log || state.log.length === 0) return alert("Nessuna azione da annullare!");
        
        const lastLog = state.log[state.log.length - 1];
        if (!confirm("Annullare: " + lastLog.txt + "?")) return;

        state.log.pop();
        const text = lastLog.txt;

        // 1. CASO: CAMBIO KART (es. "Team X: Lasciato #10 -> Preso #5")
        if (text.includes("-> Preso #")) {
            const teamName = text.split(":")[0].trim();
            const kartLasciato = text.split("Lasciato #")[1].split(" ")[0].trim();
            const kartPreso = text.split("Preso #")[1].trim();

            const team = state.teams.find(t => t.name === teamName);
            
            // Trova dove √® stato depositato il kart sbagliato (#10)
            let laneSbagliata = state.sx.some(k => k.num === kartLasciato) ? 'sx' : 'dx';
            const idxIn = state[laneSbagliata].findIndex(k => k.num === kartLasciato);
            
            let oldRating = 'normale';
            if (idxIn !== -1) {
                oldRating = state[laneSbagliata][idxIn].rating;
                // Rimuovi il kart lasciato (perch√© torna al team)
                state[laneSbagliata].splice(idxIn, 1);
            }

            // Ripristina il team
            if (team) {
                team.kart = kartLasciato; // Torna il vecchio kart
                team.pitCount = Math.max(0, (team.pitCount || 1) - 1);
                // Il rating del team torna a quello del kart che aveva lasciato
                team.rating = oldRating; 
            }

            // RIMETTI IL KART PRESO (#5) IN CORSIA (in cima)
            state[laneSbagliata].unshift({ num: kartPreso, rating: 'normale' });
        } 
        
        // 2. CASO: SOLO DEPOSITO (es. "Team X: Lasciato #10 (Solo deposito)")
        else if (text.includes("Solo deposito")) {
            const kartLasciato = text.split("Lasciato #")[1].split(" ")[0].trim();
            ['sx', 'dx'].forEach(l => {
                const idx = state[l].findIndex(k => k.num === kartLasciato);
                if (idx !== -1) state[l].splice(idx, 1);
            });
        }

        // 3. CASO: AGGIUNTA MANUALE
        else if (text.includes("[MANUAL] Aggiunto")) {
            const num = text.split("#")[1].split(" ")[0].trim();
            ['sx', 'dx'].forEach(l => {
                const idx = state[l].findIndex(k => k.num === num);
                if (idx !== -1) state[l].splice(idx, 1);
            });
        }

        save();
        render();
    }

    function render() {
        ['sx', 'dx'].forEach(l => {
            document.getElementById('list' + l.charAt(0).toUpperCase() + 'x').innerHTML = (state[l] || []).map((k, idx) => `
                <div class="kart-item" data-num="${k.num}" data-rating="${k.rating}">
                    <span>#${k.num}</span> 
                    <span class="rating-badge r-${k.rating}">${k.rating}</span>
                    <button onclick="removeKart('${l}', ${idx})" style="background:none; border:none; color:gray; cursor:pointer;">x</button>
                </div>`).join('');
        });

        let ourPits = 0;
        document.getElementById('dbBody').innerHTML = (state.teams || []).map((t, i) => {
            if(state.ourKartId && (t.num === state.ourKartId || t.name.toLowerCase() === state.ourKartId.toLowerCase())) ourPits = t.pitCount || 0;
            return `<tr>
                <td><input class="db-input" value="${t.name}" onchange="updateTeam(${i}, 'name', this.value)"></td>
                <td><input class="db-input" value="${t.num}" onchange="updateTeam(${i}, 'num', this.value)"></td>
                <td><input class="db-input" value="${t.kart}" onchange="updateTeam(${i}, 'kart', this.value)"></td>
                <td><select class="db-input" onchange="updateTeam(${i}, 'rating', this.value)">
                    <option value="missile" ${t.rating==='missile'?'selected':''}>Missile</option>
                    <option value="prestazione" ${t.rating==='prestazione'?'selected':''}>Prestazione</option>
                    <option value="normale" ${t.rating==='normale'?'selected':''}>Normale</option>
                    <option value="lento" ${t.rating==='lento'?'selected':''}>Lento</option>
                    <option value="osceno" ${t.rating==='osceno'?'selected':''}>Osceno</option>
                </select></td>
                <td style="text-align:center; font-weight:bold; color:var(--success);">${t.pitCount || 0}</td>
                <td><button onclick="deleteTeam(${i})" style="border:none; background:none; cursor:pointer;">üóëÔ∏è</button></td></tr>`;
        }).join('');

        document.getElementById('ourPitCount').innerText = ourPits;
        document.getElementById('raceLog').innerHTML = (state.log || []).slice().reverse().map(l => `<div><b>[${l.ts}]</b> ${l.txt}</div>`).join('');
        updateButtonsUI();
        initSortable();
    }

    function initSortable() {
        sortables.forEach(s => s.destroy()); sortables = [];
        ['listSx', 'listDx'].forEach(id => {
            const el = document.getElementById(id);
            if(el) {
                sortables.push(new Sortable(el, {
                    group: 'lanes', animation: 150,
                    onStart: () => { isDragging = true; },
                    onEnd: (evt) => {
                        isDragging = false;
                        const kartNum = evt.item.dataset.num;
                        const fromL = evt.from.id.replace('list', '').toUpperCase();
                        const toL = evt.to.id.replace('list', '').toUpperCase();
                        state.sx = Array.from(document.getElementById('listSx').children).map(el => ({ num: el.dataset.num, rating: el.dataset.rating }));
                        state.dx = Array.from(document.getElementById('listDx').children).map(el => ({ num: el.dataset.num, rating: el.dataset.rating }));
                        if(fromL !== toL) state.log.push({ ts: new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}), txt: `[MANUAL] Spostato #${kartNum} da ${fromL} a ${toL}` });
                        save();
                    }
                }));
            }
        });
    }

    function addManual(l) {
        const inputNum = document.getElementById('add' + l.charAt(0).toUpperCase() + 'xN');
        const inputRating = document.getElementById('add' + l.charAt(0).toUpperCase() + 'xR');
        if(inputNum.value) {
            if(!state[l]) state[l] = [];
            state[l].push({ num: inputNum.value, rating: inputRating.value });
            state.log.push({ ts: new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}), txt: `[MANUAL] Aggiunto #${inputNum.value} (${inputRating.value}) in ${l.toUpperCase()}` });
            inputNum.value = ""; inputRating.value = "normale"; save();
        }
    }

    function updateButtonsUI() {
        const entryIn = document.getElementById('entryInput').value.trim();
        const btnConf = document.getElementById('confirmBtn');
        ['btnDropSx','btnDropDx','btnTakeSx','btnTakeDx'].forEach(id => document.getElementById(id).style.background = '#2c2c44');
        if(localPending.drop) document.getElementById('btnDrop' + localPending.drop.charAt(0).toUpperCase() + 'x').style.background = (localPending.drop==='sx'?'#1d8cf8':'#fd5d93');
        if(localPending.take) document.getElementById('btnTake' + localPending.take.charAt(0).toUpperCase() + 'x').style.background = (localPending.take==='sx'?'#1d8cf8':'#fd5d93');
        btnConf.style.display = (localPending.drop) ? "block" : "none";

        let isRecycled = false;
        if(localPending.take && state[localPending.take].length > 0) {
            const nextKart = state[localPending.take][0].num;
            const teamObj = (localPending.teamIdx !== null) ? state.teams[localPending.teamIdx] : null;
            const teamName = teamObj ? teamObj.name : ("Team " + entryIn);
            isRecycled = (state.log || []).some(l => l.txt.includes(teamName) && l.txt.includes("Preso #" + nextKart));
        }
        if (isRecycled) { btnConf.classList.add('blink-error'); btnConf.innerText = "KART GI√Ä USATO DA QUESTO TEAM!"; }
        else { btnConf.classList.remove('blink-error'); btnConf.innerText = "CONFERMA MOVIMENTO"; }
    }

    function executePit() {
        const p = localPending;
        let kartIn = (p.teamIdx !== null) ? state.teams[p.teamIdx].kart : document.getElementById('entryInput').value.trim();
        let teamName = (p.teamIdx !== null) ? state.teams[p.teamIdx].name : "Team " + (kartIn || "?");
        if(!kartIn) return alert("Inserisci il numero del kart!");

        let logMsg = "";
        if (p.take && state[p.take] && state[p.take].length > 0) {
            const out = state[p.take].shift();
            if(p.teamIdx !== null) {
                state.teams[p.teamIdx].kart = out.num;
                state.teams[p.teamIdx].rating = out.rating;
                state.teams[p.teamIdx].pitCount = (state.teams[p.teamIdx].pitCount || 0) + 1;
            }
            logMsg = `${teamName}: Lasciato #${kartIn} -> Preso #${out.num}`;
        } else { logMsg = `${teamName}: Lasciato #${kartIn} (Solo deposito)`; }

        if(!state[p.drop]) state[p.drop] = [];
        state[p.drop].push({ num: kartIn, rating: document.getElementById('ratingEntry').value });
        state.log.push({ ts: new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}), txt: logMsg });
        localPending = { drop: null, take: null, teamIdx: null };
        document.getElementById('entryInput').value = "";
        save();
    }

    function autoFetchTeam() {
        const val = document.getElementById('entryInput').value.trim();
        const team = (state.teams || []).find(t => t.num === val || t.name.toLowerCase().includes(val.toLowerCase()));
        if(team && val !== "") {
            document.getElementById('teamInfo').innerText = `Rilevato: ${team.name}`;
            document.getElementById('ratingEntry').value = team.rating || "normale";
            localPending.teamIdx = state.teams.indexOf(team);
        } else { document.getElementById('teamInfo').innerText = ""; localPending.teamIdx = null; }
        updateButtonsUI();
    }

    function setPending(type, lane) {
        if(type === 'drop') localPending.drop = (localPending.drop === lane) ? null : lane;
        if(type === 'take') localPending.take = (localPending.take === lane) ? null : lane;
        updateButtonsUI();
    }
    function updateOurKartLocal() { state.ourKartId = document.getElementById('ourKartId').value.trim(); save(); }
    function updateTeam(i, f, v) { state.teams[i][f] = v; save(); }
    function addNewTeam() { if(!state.teams) state.teams = []; state.teams.push({name:"Nuovo", num:"", kart:"", rating:"normale", pitCount:0}); save(); }
    function deleteTeam(i) { if(confirm("Elimina?")) { state.teams.splice(i,1); save(); } }
    function removeKart(l, i) { state[l].splice(i,1); save(); }
    function searchKart() {
        const val = document.getElementById('searchKartField').value.trim();
        const res = document.getElementById('searchResult');
        if(!val) { res.innerText = ""; return; }
        let found = null;
        ['sx','dx'].forEach(l => (state[l]||[]).forEach((k, i) => { if(k.num == val) found = `${l.toUpperCase()} Pos:${i+1}`; }));
        if(!found) (state.teams||[]).forEach(t => { if(t.kart == val) found = `PISTA (${t.name})`; });
        res.innerText = found || "NON TROVATO";
    }
    function resetAll() { if(confirm("Resetta tutto?")) db.ref('raceState').set({sx:[], dx:[], ourKartId:"", teams:[], log:[]}); }
    function exportData() {
        let csv = "Ora,Evento\n";
        (state.log || []).forEach(l => csv += `"${l.ts}","${l.txt}"\n`);
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'log_gara.csv'; a.click();
    }
</script>
