<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>DMS Strategy Pro - v9.9</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <style>
        :root {
            --accent-sx: #1d8cf8; --accent-dx: #fd5d93; --success: #00f2c3;
            --warning-red: #ff4757; --missile: #ffdf00; --prestazione: #00f2c3; 
            --lento: #ff8d72; --osceno: #fd5d93;
        }

        body.dark-theme {
            --bg-color: #0b0e14; --card-bg: #151921; --text-color: #e9ecef;
            --input-bg: #0b0e14; --input-border: #2b3548; --normale-bg: #34495e;
            --row-border: #2b3548;
        }

        body.light-theme {
            --bg-color: #f4f7f6; --card-bg: #ffffff; --text-color: #2d3436;
            --input-bg: #ffffff; --input-border: #dfe6e9; --normale-bg: #bdc3c7;
            --row-border: #dfe6e9;
        }

        * { user-select: none; -webkit-user-select: none; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; transition: background 0.3s; }
        
        #mainApp { display: none; padding: 15px; }
        
        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; background: var(--card-bg); padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid var(--input-border); }
        input[type="text"], input[type="number"], select { 
            padding: 10px; border-radius: 5px; border: 1px solid var(--input-border); 
            background: var(--input-bg); color: var(--text-color); user-select: text; -webkit-user-select: text;
        }
        button { cursor: pointer; transition: opacity 0.2s; }
        button:hover { opacity: 0.8; }

        /* DASHBOARD STATS */
        .stats-bar { display: flex; gap: 10px; margin-bottom: 15px; }
        .stat-item { flex: 1; background: var(--card-bg); padding: 10px; border-radius: 8px; border: 1px solid var(--input-border); font-size: 0.85em; font-weight: bold; text-align: center; }

        /* GRID LAYOUT - RIPRISTINATO */
        .grid-top { display: grid; grid-template-columns: 2.5fr 1fr; gap: 15px; margin-bottom: 15px; }
        .lanes-wrapper { display: flex; gap: 15px; flex: 1; }
        
        .lane-container { 
            flex: 1; height: 500px; background: var(--card-bg); border-radius: 10px; 
            padding: 15px; display: flex; flex-direction: column; position: relative;
            border-top: 6px solid #555; border: 1px solid var(--input-border);
        }
        .lane-sx { border-top-color: var(--accent-sx); } 
        .lane-dx { border-top-color: var(--accent-dx); }

        .kart-list { flex: 1; overflow-y: auto; padding: 5px; margin-bottom: 50px; background: rgba(0,0,0,0.1); border-radius: 5px; }
        
        /* SELETTORI FISSI AL FONDO */
        .lane-adder { 
            position: absolute; bottom: 12px; left: 12px; right: 12px;
            display: flex; gap: 8px; background: var(--card-bg); padding-top: 10px;
        }

        .kart-item { 
            background: var(--card-bg); margin-bottom: 8px; padding: 12px; border-radius: 6px; 
            display: flex; justify-content: space-between; align-items: center; 
            border: 1px solid var(--input-border); font-weight: bold; cursor: grab;
        }
        .rating-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75em; color: #000; text-transform: uppercase; }
        .r-missile { background: var(--missile); } .r-prestazione { background: var(--prestazione); } .r-normale { background: var(--normale-bg); color: #fff; }
        
        /* LOG E SIDE PANEL */
        #raceLog { flex: 1; overflow-y: auto; font-size: 0.85em; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 6px; height: 440px; border: 1px solid var(--input-border); }
        
        /* CONTROL PANEL - GRAFICA ORIGINALE */
        .control-panel { background: var(--card-bg); padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid var(--accent-sx); display: grid; grid-template-columns: 1fr 2fr; gap: 20px; }
        .btn-action { padding: 15px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; color: white; background: #2c2c44; text-transform: uppercase; }
        .btn-confirm { 
            background: var(--success); color: black; grid-column: span 2; font-size: 1.2em; 
            margin-top: 15px; padding: 18px; border-radius: 5px; font-weight: bold; border: none; 
            display: none; width: 100%;
        }

        /* DATABASE */
        .database-section { background: var(--card-bg); padding: 20px; border-radius: 10px; border: 1px solid var(--input-border); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border-bottom: 1px solid var(--row-border); text-align: left; }
        .db-input { border: none; background: transparent; color: var(--text-color); width: 100%; font-size: 0.9em; }

        #loginOverlay { position: fixed; inset: 0; background: #0b0e14; z-index: 9999; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body class="dark-theme">

<div id="loginOverlay">
    <div style="text-align:center; background:#151921; padding:40px; border-radius:15px; border:2px solid var(--accent-sx);">
        <h2 style="color:var(--accent-sx); margin-bottom:20px;">DMS STRATEGY PRO</h2>
        <input type="password" id="pinInput" maxlength="6" style="font-size:2em; text-align:center; width:220px;" onkeyup="if(this.value==='123456'){document.getElementById('loginOverlay').style.display='none';document.getElementById('mainApp').style.display='block';startDatabaseSync();}">
    </div>
</div>

<div id="mainApp">
    <div class="stats-bar" id="statsBar"></div>

    <div class="header">
        <div>
            NOSTRO KART: <input type="text" id="ourKartId" style="width: 70px;" oninput="updateOurKartLocal()">
            <span style="margin-left:20px;">üîç CERCA:</span>
            <input type="text" id="searchKartField" placeholder="#" oninput="searchKart()" style="width:80px;">
            <span id="searchResult" style="margin-left:10px; font-weight:bold; color:var(--success)"></span>
        </div>
        <div style="font-weight:bold; font-size:1.4em;">PIT FATTI: <span id="ourPitCount" style="color:var(--success)">0</span></div>
        <div style="display:flex; gap:10px;">
            <button onclick="toggleTheme()" id="themeBtn" style="padding:10px; border-radius:5px; border:1px solid var(--input-border); background:var(--card-bg); font-size:1.2em;">‚òÄÔ∏è</button>
            <button onclick="exportData()" style="background:var(--accent-sx); color:white; border:none; padding:10px 15px; border-radius:5px; font-weight:bold;">SCARICA CSV</button>
            <button onclick="resetAll()" style="background:var(--warning-red); color:white; border:none; padding:10px 15px; border-radius:5px; font-weight:bold;">RESET GARA</button>
        </div>
    </div>

    <div class="grid-top">
        <div class="lanes-wrapper">
            <div class="lane-container lane-sx">
                <strong style="margin-bottom:10px;">CORSIA SX</strong>
                <div class="kart-list" id="listSx"></div>
                <div class="lane-adder">
                    <input type="number" id="addSxN" placeholder="#" style="width:30%">
                    <select id="addSxR" style="width:45%;"><option value="missile">üöÄ Missile</option><option value="prestazione">‚úÖ Prestazione</option><option value="normale" selected>‚ö™ Normale</option><option value="lento">‚ö†Ô∏è Lento</option><option value="osceno">‚ùå Osceno</option></select>
                    <button onclick="addManual('sx')" style="width:25%; background:#e9ecef; border:none; border-radius:5px; font-weight:bold; color:black; height:40px;">+</button>
                </div>
            </div>
            <div class="lane-container lane-dx">
                <strong style="margin-bottom:10px;">CORSIA DX</strong>
                <div class="kart-list" id="listDx"></div>
                <div class="lane-adder">
                    <input type="number" id="addDxN" placeholder="#" style="width:30%">
                    <select id="addDxR" style="width:45%;"><option value="missile">üöÄ Missile</option><option value="prestazione">‚úÖ Prestazione</option><option value="normale" selected>‚ö™ Normale</option><option value="lento">‚ö†Ô∏è Lento</option><option value="osceno">‚ùå Osceno</option></select>
                    <button onclick="addManual('dx')" style="width:25%; background:#e9ecef; border:none; border-radius:5px; font-weight:bold; color:black; height:40px;">+</button>
                </div>
            </div>
        </div>
        <div style="display:flex; flex-direction:column;">
            <strong>LOG LIVE</strong>
            <div id="raceLog"></div>
            <button onclick="undoLastAction()" style="width:100%; margin-top:10px; padding:15px; background:#2c2c44; color:white; border:none; border-radius:5px; font-weight:bold;">‚Ü© ANNULLA ULTIMA AZIONE</button>
        </div>
    </div>

    <div class="control-panel">
        <div style="display:flex; flex-direction:column; gap:12px;">
            <label style="font-weight:bold;">TEAM ENTRANTE</label>
            <input type="text" id="entryInput" oninput="autoFetchTeam()" placeholder="Nome o Numero Team...">
            <div id="teamInfo" style="color:var(--success); font-weight:bold; min-height:20px; font-size:0.9em;"></div>
            <select id="ratingEntry"><option value="missile">üöÄ Missile</option><option value="prestazione">‚úÖ Prestazione</option><option value="normale" selected>‚ö™ Normale</option><option value="lento">‚ö†Ô∏è Lento</option><option value="osceno">‚ùå Osceno</option></select>
        </div>
        <div>
            <label style="font-weight:bold;">MOVIMENTO PIT</label>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top:10px;">
                <button id="btnDropSx" class="btn-action" onclick="setPending('drop', 'sx')">1. Lascia a SX</button>
                <button id="btnDropDx" class="btn-action" onclick="setPending('drop', 'dx')">1. Lascia a DX</button>
                <button id="btnTakeSx" class="btn-action" onclick="setPending('take', 'sx')">2. Prendi da SX</button>
                <button id="btnTakeDx" class="btn-action" onclick="setPending('take', 'dx')">2. Prendi da DX</button>
                <button id="confirmBtn" class="btn-confirm" onclick="executePit()">CONFERMA MOVIMENTO</button>
            </div>
        </div>
    </div>

    <div class="database-section">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <strong>DATABASE TEAM</strong>
            <button onclick="addNewTeam()" style="background:#2ea44f; color:white; border:none; padding:8px 15px; border-radius:5px; font-weight:bold;">+ AGGIUNGI TEAM</button>
        </div>
        <table>
            <thead><tr><th>Team</th><th>#</th><th>Kart attuale</th><th>Rating</th><th>Pit</th><th>Note Tecniche</th><th></th></tr></thead>
            <tbody id="dbBody"></tbody>
        </table>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDKhKjjrVb1EtNosBsO-5dYICBfLU8Feco", authDomain: "gestione-cambi-kart---dms.firebaseapp.com", databaseURL: "https://gestione-cambi-kart---dms-default-rtdb.europe-west1.firebasedatabase.app", projectId: "gestione-cambi-kart---dms", storageBucket: "gestione-cambi-kart---dms.firebasestorage.app", messagingSenderId: "919738725367", appId: "1:919738725367:web:07de82c5e4ff8b10b3f4f2" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let state = { sx: [], dx: [], ourKartId: "", teams: [], log: [] };
    let localPending = { drop: null, take: null, teamIdx: null };
    let isDragging = false;
    let sortables = [];

    function toggleTheme() {
        const body = document.body;
        const btn = document.getElementById('themeBtn');
        const isDark = body.classList.contains('dark-theme');
        body.classList.toggle('dark-theme', !isDark);
        body.classList.toggle('light-theme', isDark);
        btn.innerText = isDark ? "üåô" : "‚òÄÔ∏è";
        localStorage.setItem('theme', isDark ? 'light-theme' : 'dark-theme');
    }
    if(localStorage.getItem('theme') === 'light-theme') { document.body.classList.replace('dark-theme', 'light-theme'); document.getElementById('themeBtn').innerText = "üåô"; }

    function startDatabaseSync() {
        db.ref('raceState').on('value', (snap) => {
            const data = snap.val();
            if(data && !isDragging) {
                state = data;
                if(!state.sx) state.sx = []; if(!state.dx) state.dx = []; if(!state.teams) state.teams = []; if(!state.log) state.log = [];
                render();
            }
        });
    }

    function save() { db.ref('raceState').set(state); }

    function render() {
        ['sx', 'dx'].forEach(l => {
            document.getElementById('list' + l.charAt(0).toUpperCase() + 'x').innerHTML = (state[l] || []).map((k, idx) => `
                <div class="kart-item" data-num="${k.num}" data-rating="${k.rating}">
                    <span>#${k.num}</span> <span class="rating-badge r-${k.rating}">${k.rating}</span>
                    <button onclick="removeKart('${l}', ${idx})" style="background:none; border:none; color:gray; font-weight:bold;">x</button>
                </div>`).join('');
        });

        const counts = { missile:0, prestazione:0, normale:0, lento:0, osceno:0 };
        [...(state.sx||[]), ...(state.dx||[])].forEach(k => counts[k.rating]++);
        document.getElementById('statsBar').innerHTML = Object.entries(counts).map(([k,v]) => 
            `<div class="stat-item" style="border-bottom:3px solid var(--${k})">${k.toUpperCase()}: ${v}</div>`).join('');

        let ourPits = 0;
        document.getElementById('dbBody').innerHTML = (state.teams || []).map((t, i) => {
            if(state.ourKartId && (t.num === state.ourKartId || t.name.toLowerCase() === state.ourKartId.toLowerCase())) ourPits = t.pitCount || 0;
            return `<tr>
                <td><input class="db-input" style="font-weight:bold;" value="${t.name}" onchange="updateTeam(${i},'name',this.value)"></td>
                <td><input class="db-input" style="width:40px;" value="${t.num}" onchange="updateTeam(${i},'num',this.value)"></td>
                <td><input class="db-input" style="width:40px;" value="${t.kart}" onchange="updateTeam(${i},'kart',this.value)"></td>
                <td><select style="font-size:0.8em" onchange="updateTeam(${i},'rating',this.value)">
                    <option value="missile" ${t.rating==='missile'?'selected':''}>üöÄ</option><option value="prestazione" ${t.rating==='prestazione'?'selected':''}>‚úÖ</option>
                    <option value="normale" ${t.rating==='normale'?'selected':''}>‚ö™</option><option value="lento" ${t.rating==='lento'?'selected':''}>‚ö†Ô∏è</option><option value="osceno" ${t.rating==='osceno'?'selected':''}>‚ùå</option>
                </select></td>
                <td style="font-weight:bold; color:var(--success)">${t.pitCount||0}</td>
                <td><input class="db-input" style="font-style:italic;" placeholder="..." value="${t.notes||''}" onchange="updateTeam(${i},'notes',this.value)"></td>
                <td><button onclick="deleteTeam(${i})" style="border:none; background:none;">üóëÔ∏è</button></td></tr>`;
        }).join('');

        document.getElementById('ourPitCount').innerText = ourPits;
        document.getElementById('raceLog').innerHTML = (state.log || []).slice().reverse().map(l => `<div><b>[${l.ts}]</b> ${l.txt}</div>`).join('');
        updateButtonsUI();
        initSortable();
    }

    function initSortable() {
        sortables.forEach(s => s.destroy()); sortables = [];
        ['listSx', 'listDx'].forEach(id => {
            const el = document.getElementById(id);
            sortables.push(new Sortable(el, { group: 'lanes', animation: 150, onStart: () => { isDragging = true; }, onEnd: () => {
                isDragging = false;
                state.sx = Array.from(document.getElementById('listSx').children).map(el => ({ num: el.dataset.num, rating: el.dataset.rating }));
                state.dx = Array.from(document.getElementById('listDx').children).map(el => ({ num: el.dataset.num, rating: el.dataset.rating }));
                save();
            }}));
        });
    }

    function setPending(type, lane) {
        if(type==='drop') localPending.drop = (localPending.drop===lane)?null:lane;
        if(type==='take') localPending.take = (localPending.take===lane)?null:lane;
        updateButtonsUI();
    }

    function updateButtonsUI() {
        const btnConf = document.getElementById('confirmBtn');
        ['btnDropSx','btnDropDx','btnTakeSx','btnTakeDx'].forEach(id => document.getElementById(id).style.background = '#2c2c44');
        if(localPending.drop) document.getElementById('btnDrop' + localPending.drop.charAt(0).toUpperCase() + 'x').style.background = (localPending.drop==='sx'?'var(--accent-sx)':'var(--accent-dx)');
        if(localPending.take) document.getElementById('btnTake' + localPending.take.charAt(0).toUpperCase() + 'x').style.background = (localPending.take==='sx'?'var(--accent-sx)':'var(--accent-dx)');
        btnConf.style.display = (localPending.drop) ? "block" : "none";
    }

    function executePit() {
        const p = localPending;
        let kartIn = (p.teamIdx !== null) ? state.teams[p.teamIdx].kart : document.getElementById('entryInput').value.trim();
        let teamName = (p.teamIdx !== null) ? state.teams[p.teamIdx].name : "Team " + (kartIn || "?");
        if(!kartIn) return alert("Manca il numero kart del team entrante!");

        let logMsg = "";
        if (p.take && state[p.take] && state[p.take].length > 0) {
            const out = state[p.take].shift();
            if(p.teamIdx !== null) { state.teams[p.teamIdx].kart = out.num; state.teams[p.teamIdx].rating = out.rating; state.teams[p.teamIdx].pitCount = (state.teams[p.teamIdx].pitCount || 0) + 1; }
            logMsg = `${teamName}: Lasciato #${kartIn} -> Preso #${out.num}`;
        } else { logMsg = `${teamName}: Lasciato #${kartIn} (Solo deposito)`; }
        
        state[p.drop].push({ num: kartIn, rating: document.getElementById('ratingEntry').value });
        state.log.push({ ts: new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}), txt: logMsg });
        localPending = { drop: null, take: null, teamIdx: null };
        document.getElementById('entryInput').value = "";
        save();
    }

    function addManual(l) {
        const n = document.getElementById('add'+l.charAt(0).toUpperCase()+'xN');
        const r = document.getElementById('add'+l.charAt(0).toUpperCase()+'xR');
        if(n.value) {
            if(!state[l]) state[l] = [];
            state[l].push({ num: n.value, rating: r.value });
            n.value = ""; save();
        }
    }

    function autoFetchTeam() {
        const val = document.getElementById('entryInput').value.trim();
        const team = (state.teams || []).find(t => t.num === val || t.name.toLowerCase().includes(val.toLowerCase()));
        if(team && val !== "") {
            document.getElementById('teamInfo').innerText = `Trovato: ${team.name} (Kart #${team.kart})`;
            document.getElementById('ratingEntry').value = team.rating || "normale";
            localPending.teamIdx = state.teams.indexOf(team);
        } else { document.getElementById('teamInfo').innerText = ""; localPending.teamIdx = null; }
        updateButtonsUI();
    }

    function updateOurKartLocal() { state.ourKartId = document.getElementById('ourKartId').value.trim(); save(); }
    function updateTeam(i, f, v) { state.teams[i][f] = v; save(); }
    function addNewTeam() { if(!state.teams) state.teams = []; state.teams.push({name:"Nuovo", num:"", kart:"", rating:"normale", pitCount:0, notes:""}); save(); }
    function deleteTeam(i) { if(confirm("Eliminare team dal database?")) { state.teams.splice(i,1); save(); } }
    function removeKart(l, i) { state[l].splice(i,1); save(); }
    function searchKart() {
        const v = document.getElementById('searchKartField').value.trim();
        const res = document.getElementById('searchResult'); if(!v){res.innerText=""; return;}
        let f = null; ['sx','dx'].forEach(l => (state[l]||[]).forEach((k,i) => {if(k.num==v) f=`${l.toUpperCase()} Pos:${i+1}`;}));
        if(!f) (state.teams||[]).forEach(t => {if(t.kart==v) f=`PISTA (${t.name})`;});
        res.innerText = f || "??";
    }
    function undoLastAction() { if(confirm("Annullare l'ultima azione registrata nel log?")) { state.log.pop(); save(); } }
    function resetAll() { if(confirm("ATTENZIONE: Questo resetter√† l'intera gara. Continuare?")) db.ref('raceState').set({sx:[], dx:[], ourKartId:"", teams:[], log:[]}); }
    function exportData() {
        let csv = "Ora,Evento\n"; (state.log || []).forEach(l => csv += `"${l.ts}","${l.txt}"\n`);
        const b = new Blob([csv], {type:'text/csv'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'log_gara.csv'; a.click();
    }
</script>
</body>
</html>
