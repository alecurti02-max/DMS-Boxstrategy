<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DMS Strategy Pro - v9.15 Mobile Opt</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <style>
        :root {
            --accent-sx: #1d8cf8; --accent-dx: #fd5d93; --success: #00f2c3;
            --warning-red: #ff4757; --missile: #ffdf00; --prestazione: #00f2c3; 
            --lento: #ff8d72; --osceno: #fd5d93;
        }

        body.dark-theme {
            --bg-color: #0b0e14; --card-bg: #151921; --text-color: #e9ecef;
            --input-bg: #0b0e14; --input-border: #2b3548; --normale-bg: #34495e;
            --cell-border: #3d4b64;
        }

        body.light-theme {
            --bg-color: #f4f7f6; --card-bg: #ffffff; --text-color: #2d3436;
            --input-bg: #ffffff; --input-border: #dfe6e9; --normale-bg: #bdc3c7;
            --cell-border: #d1d8e0;
        }

        * { 
            box-sizing: border-box; 
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; user-select: none; -webkit-user-select: none; overflow-x: hidden; }
        
        #mainApp { display: none; padding: 8px; }

        /* HEADER & STATS COMPATTI */
        .stats-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; margin-bottom: 10px; }
        .stat-box { font-size: 0.65em; padding: 6px 2px; text-align: center; border-radius: 4px; font-weight: bold; background: var(--card-bg); border-bottom: 3px solid #555; }

        .header-mobile { display: flex; flex-wrap: wrap; gap: 8px; background: var(--card-bg); padding: 10px; border-radius: 8px; margin-bottom: 10px; border: 1px solid var(--input-border); font-size: 0.9em; }
        
        /* GRIGLIA PRINCIPALE MOBILE: SX e DX AFFIANCATE */
        .grid-top { display: flex; flex-direction: column; gap: 10px; }
        .lanes-wrapper { display: flex; gap: 8px; width: 100%; }
        
        .lane-container { 
            flex: 1; 
            min-width: 0; /* evita overflow */
            height: 400px; 
            background: var(--card-bg); 
            border-radius: 10px; 
            padding: 8px; 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            border: 1px solid var(--input-border); 
            border-top: 5px solid #555; 
        }
        .lane-sx { border-top-color: var(--accent-sx); } 
        .lane-dx { border-top-color: var(--accent-dx); }
        
        .kart-list { flex: 1; overflow-y: auto; background: rgba(0,0,0,0.1); border-radius: 5px; padding: 4px; margin-bottom: 45px; }
        
        .lane-adder { position: absolute; bottom: 8px; left: 4px; right: 4px; display: flex; gap: 3px; }
        .lane-adder input { width: 35px; }

        .kart-item { 
            background: var(--card-bg); margin-bottom: 5px; padding: 8px 4px; 
            border-radius: 6px; display: flex; flex-direction: column; align-items: center; 
            border: 1px solid var(--input-border); font-weight: bold; font-size: 0.8em;
            text-align: center;
        }
        .kart-item span { margin-bottom: 4px; }

        .next-up-sx { border: 2px solid var(--accent-sx) !important; box-shadow: 0 0 10px rgba(29,140,248,0.3); }
        .next-up-dx { border: 2px solid var(--accent-dx) !important; box-shadow: 0 0 10px rgba(253,93,147,0.3); }

        /* LOG E PULSANTI AZIONE */
        .log-container { height: 150px; display: flex; flex-direction: column; }
        #raceLog { flex: 1; overflow-y: auto; font-size: 0.75em; background: rgba(0,0,0,0.2); padding: 8px; border-radius: 6px; border: 1px solid var(--input-border); color: #888; }
        
        .control-panel { 
            background: var(--card-bg); padding: 12px; border-radius: 10px; 
            margin: 10px 0; border: 1px solid var(--accent-sx);
        }
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn-action { padding: 12px 5px; border: none; border-radius: 5px; font-weight: bold; color: white; background: #2c2c44; font-size: 0.8em; }

        /* DATABASE TABLE MOBILE */
        .db-wrapper { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        .db-table { width: 100%; min-width: 600px; border-spacing: 2px; }
        
        #loginOverlay { position: fixed; inset: 0; background: #0b0e14; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        
        /* Utility per nascondere testi lunghi su mobile */
        @media (max-width: 600px) {
            .hide-mobile { display: none; }
            .stat-box { font-size: 0.6em; }
        }
    </style>
</head>
<body class="dark-theme">

<div id="loginOverlay">
    <div style="text-align:center; background:#151921; padding:30px; border-radius:15px; border:2px solid var(--accent-sx);">
        <h2 style="color:var(--accent-sx); font-size:1.2em;">DMS STRATEGY PRO</h2>
        <input type="password" id="pinInput" maxlength="6" style="font-size:1.5em; text-align:center; width:150px;" onkeyup="if(this.value==='123456'){document.getElementById('loginOverlay').style.display='none';document.getElementById('mainApp').style.display='block';startDatabaseSync();}">
    </div>
</div>

<div id="mainApp">
    <div id="statsBar" class="stats-grid"></div>

    <div class="header-mobile">
        <div style="display:flex; align-items:center; gap:5px; flex:1;">
            KART: <input type="text" id="ourKartId" style="width: 45px; padding:5px;" oninput="updateOurKartLocal()">
            PIT: <span id="ourPitCount" style="color:var(--success); font-weight:bold;">0</span>
        </div>
        <div style="display:flex; gap:5px;">
            <button onclick="toggleTheme()" id="themeBtn" style="padding:5px 10px;">‚òÄÔ∏è</button>
            <button onclick="undoLastAction()" style="background:var(--warning-red); border:none; color:white; padding:5px; border-radius:4px;">‚Ü©</button>
            <button onclick="resetAll()" style="background:#444; border:none; color:white; padding:5px; border-radius:4px;">R</button>
        </div>
        <div style="width:100%; margin-top:5px;">
            üîç <input type="text" id="searchKartField" placeholder="Cerca #" oninput="searchKart()" style="width:70px; padding:5px;">
            <span id="searchResult" style="font-weight:bold; color:var(--success); font-size:0.8em;"></span>
        </div>
    </div>

    <div class="grid-top">
        <div class="lanes-wrapper">
            <div class="lane-container lane-sx">
                <span style="font-size:0.7em; font-weight:bold; text-align:center;">CORSIA SX</span>
                <div class="kart-list" id="listSx"></div>
                <div class="lane-adder">
                    <input type="number" id="addSxN" placeholder="#">
                    <button onclick="addManual('sx')" style="flex:1; background:var(--success); border:none; border-radius:4px;">+</button>
                </div>
            </div>
            <div class="lane-container lane-dx">
                <span style="font-size:0.7em; font-weight:bold; text-align:center;">CORSIA DX</span>
                <div class="kart-list" id="listDx"></div>
                <div class="lane-adder">
                    <input type="number" id="addDxN" placeholder="#">
                    <button onclick="addManual('dx')" style="flex:1; background:var(--success); border:none; border-radius:4px;">+</button>
                </div>
            </div>
        </div>

        <div class="log-container">
            <div id="raceLog"></div>
        </div>
    </div>

    <div class="control-panel">
        <div style="display:flex; gap:8px; margin-bottom:10px;">
            <input type="text" id="entryInput" oninput="autoFetchTeam()" placeholder="Team o Kart..." style="flex:1; padding:8px;">
            <select id="ratingEntry" style="width:80px;"><option value="missile">üöÄ</option><option value="prestazione">‚úÖ</option><option value="normale" selected>‚ö™</option><option value="lento">‚ö†Ô∏è</option><option value="osceno">‚ùå</option></select>
        </div>
        <div id="teamInfo" style="color:var(--success); font-weight:bold; font-size:0.8em; margin-bottom:8px; text-align:center;"></div>
        
        <div class="action-grid">
            <button id="btnDropSx" class="btn-action" onclick="setPending('drop', 'sx')">LASCIA SX</button>
            <button id="btnDropDx" class="btn-action" onclick="setPending('drop', 'dx')">LASCIA DX</button>
            <button id="btnTakeSx" class="btn-action" onclick="setPending('take', 'sx')">PRENDI SX</button>
            <button id="btnTakeDx" class="btn-action" onclick="setPending('take', 'dx')">PRENDI DX</button>
            <button id="confirmBtn" class="btn-confirm" onclick="executePit()" style="grid-column: span 2; margin-top:5px; background:var(--success); color:black; border:none; padding:15px; font-weight:bold; border-radius:5px; display:none;">CONFERMA PIT</button>
        </div>
    </div>

    <div class="database-section">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <strong>DATABASE</strong>
            <button onclick="addNewTeam()" style="background:#2ea44f; color:white; border:none; padding:5px 10px; border-radius:5px; font-size:0.8em;">+ TEAM</button>
        </div>
        <div class="db-wrapper">
            <table class="db-table">
                <thead><tr><th>Team</th><th>#</th><th>Kart</th><th>Rat.</th><th>Pit</th><th>Note</th><th></th></tr></thead>
                <tbody id="dbBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // LOGICA FIREBASE E FUNZIONI (Identica alla 9.14 ma adattata al rendering mobile)
    const firebaseConfig = { apiKey: "AIzaSyDKhKjjrVb1EtNosBsO-5dYICBfLU8Feco", authDomain: "gestione-cambi-kart---dms.firebaseapp.com", databaseURL: "https://gestione-cambi-kart---dms-default-rtdb.europe-west1.firebasedatabase.app", projectId: "gestione-cambi-kart---dms", storageBucket: "gestione-cambi-kart---dms.firebasestorage.app", messagingSenderId: "919738725367", appId: "1:919738725367:web:07de82c5e4ff8b10b3f4f2" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let state = { sx: [], dx: [], ourKartId: "", teams: [], log: [], history: [] };
    let localPending = { drop: null, take: null, teamIdx: null };
    let isDragging = false;
    let sortables = [];

    function startDatabaseSync() {
        db.ref('raceState').on('value', (snap) => {
            const data = snap.val();
            if(data && !isDragging) {
                state = data;
                if(!state.sx) state.sx = []; if(!state.dx) state.dx = []; if(!state.teams) state.teams = []; if(!state.log) state.log = [];
                render();
            }
        });
    }

    function pushHistory() {
        if(!state.history) state.history = [];
        state.history.push(JSON.stringify({ sx: [...state.sx], dx: [...state.dx], teams: JSON.parse(JSON.stringify(state.teams)), log: [...state.log] }));
        if(state.history.length > 50) state.history.shift();
    }

    function save() { db.ref('raceState').set(state); }

    function render() {
        ['sx', 'dx'].forEach(l => {
            const list = document.getElementById('list' + l.charAt(0).toUpperCase() + 'x');
            list.innerHTML = (state[l] || []).map((k, idx) => `
                <div class="kart-item ${idx === 0 ? 'next-up-'+l : ''}" data-num="${k.num}" data-rating="${k.rating}">
                    <span>${idx === 0 ? '‚û° ' : ''}#${k.num}</span> 
                    <span class="rating-badge r-${k.rating}" style="font-size:0.6em;">${k.rating}</span>
                    <button onclick="removeKart('${l}', ${idx})" style="background:none; border:none; color:gray; position:absolute; right:2px; top:2px; font-size:0.8em;">x</button>
                </div>`).join('');
        });

        const counts = { missile:0, prestazione:0, normale:0, lento:0, osceno:0 };
        [...(state.sx||[]), ...(state.dx||[])].forEach(k => counts[k.rating]++);
        document.getElementById('statsBar').innerHTML = Object.entries(counts).map(([k,v]) => 
            `<div class="stat-box" style="border-color:var(--${k})">${v}</div>`).join('');

        document.getElementById('dbBody').innerHTML = (state.teams || []).map((t, i) => `
            <tr>
                <td class="db-cell"><input class="db-input" value="${t.name || ''}" onchange="pushHistory(); state.teams[${i}].name=this.value; save();"></td>
                <td class="db-cell"><input class="db-input" value="${t.num || ''}" style="width:30px" onchange="pushHistory(); state.teams[${i}].num=this.value; save();"></td>
                <td class="db-cell"><input class="db-input" value="${t.kart || ''}" style="width:35px" onchange="pushHistory(); state.teams[${i}].kart=this.value; save();"></td>
                <td class="db-cell"><select class="db-input" style="width:40px" onchange="pushHistory(); state.teams[${i}].rating=this.value; save();">
                    <option value="missile" ${t.rating==='missile'?'selected':''}>üöÄ</option><option value="prestazione" ${t.rating==='prestazione'?'selected':''}>‚úÖ</option><option value="normale" ${t.rating==='normale'?'selected':''}>‚ö™</option><option value="lento" ${t.rating==='lento'?'selected':''}>‚ö†Ô∏è</option><option value="osceno" ${t.rating==='osceno'?'selected':''}>‚ùå</option>
                </select></td>
                <td class="db-cell" style="text-align:center; color:var(--success)">${t.pitCount||0}</td>
                <td class="db-cell"><input class="db-input" value="${t.notes || ''}" onchange="pushHistory(); state.teams[${i}].notes=this.value; save();"></td>
                <td><button onclick="deleteTeam(${i})" style="border:none; background:none;">üóëÔ∏è</button></td>
            </tr>`).join('');

        const our = (state.teams || []).find(t => t.num === state.ourKartId || t.name === state.ourKartId);
        document.getElementById('ourPitCount').innerText = our ? (our.pitCount || 0) : 0;
        document.getElementById('raceLog').innerHTML = (state.log || []).slice().reverse().map(l => `<div><b>[${l.ts}]</b> ${l.txt}</div>`).join('');
        updateButtonsUI();
        initSortable();
    }

    function initSortable() {
        sortables.forEach(s => s.destroy()); sortables = [];
        ['listSx', 'listDx'].forEach(id => {
            const el = document.getElementById(id);
            sortables.push(new Sortable(el, { 
                group: 'lanes', animation: 150, delay: 100, /* Delay per evitare drag accidentali su mobile */
                onStart: () => { isDragging = true; }, 
                onEnd: (evt) => {
                    isDragging = false;
                    const fromL = evt.from.id.includes('Sx') ? 'sx' : 'dx';
                    const toL = evt.to.id.includes('Sx') ? 'sx' : 'dx';
                    const kartNum = evt.item.dataset.num;
                    if(fromL !== toL || evt.oldIndex !== evt.newIndex) {
                        pushHistory();
                        let txt = fromL !== toL ? `[MOVE] #${kartNum} ${fromL.toUpperCase()}(Pos${evt.oldIndex+1})->${toL.toUpperCase()}(Pos${evt.newIndex+1})` : `[POS] #${kartNum} ${fromL.toUpperCase()} ${evt.oldIndex+1}->${evt.newIndex+1}`;
                        state.log.push({ ts: new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}), txt });
                        state.sx = Array.from(document.getElementById('listSx').children).map(e => ({ num: e.dataset.num, rating: e.dataset.rating }));
                        state.dx = Array.from(document.getElementById('listDx').children).map(e => ({ num: e.dataset.num, rating: e.dataset.rating }));
                        save();
                    }
                }
            }));
        });
    }

    function executePit() {
        const p = localPending;
        let kartIn = (p.teamIdx !== null) ? state.teams[p.teamIdx].kart : document.getElementById('entryInput').value.trim();
        let teamName = (p.teamIdx !== null) ? state.teams[p.teamIdx].name : "T-" + (kartIn || "?");
        if(!kartIn) return;
        pushHistory();
        let logMsg = "";
        if (p.take && state[p.take].length > 0) {
            const out = state[p.take].shift();
            if(p.teamIdx !== null) { state.teams[p.teamIdx].kart = out.num; state.teams[p.teamIdx].rating = out.rating; state.teams[p.teamIdx].pitCount = (state.teams[p.teamIdx].pitCount || 0) + 1; }
            logMsg = `${teamName}: #${kartIn} -> #${out.num}`;
        } else { logMsg = `${teamName}: Lasciato #${kartIn}`; }
        state[p.drop].push({ num: kartIn, rating: document.getElementById('ratingEntry').value });
        state.log.push({ ts: new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}), txt: logMsg });
        localPending = { drop: null, take: null, teamIdx: null };
        document.getElementById('entryInput').value = "";
        save();
    }

    function undoLastAction() {
        if(!state.history || state.history.length === 0) return;
        if(confirm("Annulla?")) { const last = JSON.parse(state.history.pop()); state.sx = last.sx; state.dx = last.dx; state.teams = last.teams; state.log = last.log; db.ref('raceState').set(state); }
    }

    function addManual(l) {
        const n = document.getElementById('add'+l.charAt(0).toUpperCase()+'xN');
        if(n.value) { pushHistory(); state[l].push({ num: n.value, rating: 'normale' }); state.log.push({ ts: new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}), txt: `[+] #${n.value} in ${l.toUpperCase()}` }); n.value = ""; save(); }
    }

    function addNewTeam() { pushHistory(); if(!state.teams) state.teams = []; state.teams.push({name:"", num:"", kart:"", rating:"normale", pitCount:0, notes:""}); save(); }
    function removeKart(l, i) { if(confirm("Rimuovere #"+state[l][i].num+"?")) { pushHistory(); state[l].splice(i,1); save(); } }
    function deleteTeam(i) { if(confirm("Eliminare?")) { pushHistory(); state.teams.splice(i,1); save(); } }
    function updateOurKartLocal() { state.ourKartId = document.getElementById('ourKartId').value.trim(); db.ref('raceState/ourKartId').set(state.ourKartId); }
    function setPending(type, lane) {
        if(type==='drop') localPending.drop = (localPending.drop===lane)?null:lane;
        if(type==='take') localPending.take = (localPending.take===lane)?null:lane;
        updateButtonsUI();
    }

    function updateButtonsUI() {
        const btnConf = document.getElementById('confirmBtn');
        ['btnDropSx','btnDropDx','btnTakeSx','btnTakeDx'].forEach(id => {
            const b = document.getElementById(id); if(b) b.style.background = '#2c2c44'; b.style.color = 'white';
        });
        if(localPending.drop) { let b = document.getElementById('btnDrop' + localPending.drop.charAt(0).toUpperCase() + 'x'); b.style.background = (localPending.drop==='sx'?'var(--accent-sx)':'var(--accent-dx)'); }
        if(localPending.take) { let b = document.getElementById('btnTake' + localPending.take.charAt(0).toUpperCase() + 'x'); b.style.background = (localPending.take==='sx'?'var(--accent-sx)':'var(--accent-dx)'); }
        btnConf.style.display = (localPending.drop) ? "block" : "none";
    }

    function autoFetchTeam() {
        const val = document.getElementById('entryInput').value.trim();
        const team = (state.teams || []).find(t => t.num === val || (t.name && t.name.toLowerCase().includes(val.toLowerCase())));
        if(team && val !== "") { document.getElementById('teamInfo').innerText = `TEAM: ${team.name}`; document.getElementById('ratingEntry').value = team.rating || "normale"; localPending.teamIdx = state.teams.indexOf(team); }
        else { document.getElementById('teamInfo').innerText = ""; localPending.teamIdx = null; }
        updateButtonsUI();
    }

    function toggleTheme() {
        const body = document.body;
        const isDark = body.classList.contains('dark-theme');
        body.classList.toggle('dark-theme', !isDark); body.classList.toggle('light-theme', isDark);
        document.getElementById('themeBtn').innerText = isDark ? "üåô" : "‚òÄÔ∏è";
        localStorage.setItem('theme', isDark ? 'light-theme' : 'dark-theme');
    }
    if(localStorage.getItem('theme') === 'light-theme') { document.body.classList.replace('dark-theme', 'light-theme'); document.getElementById('themeBtn').innerText = "üåô"; }

    function searchKart() {
        const v = document.getElementById('searchKartField').value.trim();
        const res = document.getElementById('searchResult'); if(!v){res.innerText=""; return;}
        let f = null; ['sx','dx'].forEach(l => (state[l]||[]).forEach((k,idx) => {if(k.num==v) f=`${l.toUpperCase()} Pos:${idx+1}`;}));
        if(!f) (state.teams||[]).forEach(t => {if(t.kart==v) f=`PISTA (${t.name})`;});
        res.innerText = f || "??";
    }

    function resetAll() { if(confirm("RESET TOTALE?")) db.ref('raceState').set({sx:[], dx:[], ourKartId:"", teams:[], log:[], history:[]}); }
    function exportData() { let csv = "Ora,Azione\n"; (state.log || []).forEach(l => csv += `"${l.ts}","${l.txt}"\n`); const b = new Blob([csv], {type:'text/csv'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'log.csv'; a.click(); }
</script>
</body>
</html>
