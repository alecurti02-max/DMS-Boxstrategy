<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DMS Strategy Pro - v9.16 Hybrid</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <style>
        :root {
            --accent-sx: #1d8cf8; --accent-dx: #fd5d93; --success: #00f2c3;
            --warning-red: #ff4757; --missile: #ffdf00; --prestazione: #00f2c3; 
            --lento: #ff8d72; --osceno: #fd5d93;
        }

        body.dark-theme {
            --bg-color: #0b0e14; --card-bg: #151921; --text-color: #e9ecef;
            --input-bg: #0b0e14; --input-border: #2b3548; --normale-bg: #34495e;
            --cell-border: #3d4b64;
        }

        body.light-theme {
            --bg-color: #f4f7f6; --card-bg: #ffffff; --text-color: #2d3436;
            --input-bg: #ffffff; --input-border: #dfe6e9; --normale-bg: #bdc3c7;
            --cell-border: #d1d8e0;
        }

        * { box-sizing: border-box; transition: background 0.4s ease, color 0.4s ease; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; user-select: none; -webkit-user-select: none; }
        #mainApp { display: none; padding: 15px; }

        /* HEADER & STATS */
        .header { display: flex; justify-content: space-between; align-items: center; background: var(--card-bg); padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid var(--input-border); }
        .stats-bar { display: flex; gap: 10px; margin-bottom: 15px; }
        .stat-item { flex: 1; background: var(--card-bg); padding: 10px; border-radius: 8px; text-align: center; font-weight: bold; font-size: 0.85em; }

        /* LAYOUT DESKTOP (DEFAULT) */
        .grid-top { display: grid; grid-template-columns: 2.5fr 1fr; gap: 15px; margin-bottom: 15px; }
        .lanes-wrapper { display: flex; gap: 15px; }
        .lane-container { flex: 1; height: 530px; background: var(--card-bg); border-radius: 10px; padding: 15px; display: flex; flex-direction: column; position: relative; border: 1px solid var(--input-border); border-top: 6px solid #555; }
        .lane-sx { border-top-color: var(--accent-sx); } .lane-dx { border-top-color: var(--accent-dx); }
        
        .kart-list { flex: 1; overflow-y: auto; background: rgba(0,0,0,0.1); border-radius: 5px; padding: 5px; margin-bottom: 60px; }
        .kart-item { background: var(--card-bg); margin-bottom: 8px; padding: 12px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--input-border); font-weight: bold; position: relative; }
        
        /* EVIDENZIAZIONE PROSSIMO KART */
        .next-up-sx { border: 2px solid var(--accent-sx) !important; box-shadow: 0 0 10px var(--accent-sx); }
        .next-up-dx { border: 2px solid var(--accent-dx) !important; box-shadow: 0 0 10px var(--accent-dx); }

        .lane-adder { position: absolute; bottom: 12px; left: 12px; right: 12px; display: flex; gap: 5px; }
        #raceLog { height: 470px; overflow-y: auto; font-size: 0.85em; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 6px; border: 1px solid var(--input-border); color: #888; }

        .control-panel { background: var(--card-bg); padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid var(--accent-sx); display: grid; grid-template-columns: 1fr 2fr; gap: 20px; }
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-action { padding: 15px; border: none; border-radius: 5px; font-weight: bold; color: white; background: #2c2c44; cursor: pointer; }
        .btn-confirm { background: var(--success); color: black; grid-column: span 2; font-size: 1.2em; margin-top: 15px; padding: 18px; border-radius: 5px; font-weight: bold; border: none; display: none; }

        /* DATABASE */
        .db-wrapper { overflow-x: auto; background: var(--card-bg); padding: 15px; border-radius: 10px; border: 1px solid var(--input-border); }
        .db-table { width: 100%; border-collapse: separate; border-spacing: 4px; }
        .db-cell { background: var(--input-bg); border: 1px solid var(--cell-border); border-radius: 4px; padding: 5px; }
        .db-input { background: transparent; border: none; color: var(--text-color); width: 100%; outline: none; }

        /* --- MEDIA QUERY: OTTIMIZZAZIONE PER MOBILE (< 768px) --- */
        @media (max-width: 768px) {
            #mainApp { padding: 8px; }
            .header { flex-direction: column; gap: 10px; text-align: center; }
            .stats-bar { gap: 4px; }
            .stat-item { padding: 6px 2px; font-size: 0.6em; }
            
            .grid-top { grid-template-columns: 1fr; } /* Log va sotto */
            .lanes-wrapper { gap: 8px; }
            .lane-container { height: 420px; padding: 8px; }
            .kart-item { padding: 8px; font-size: 0.8em; flex-direction: column; text-align: center; }
            .kart-item span { margin-bottom: 4px; }
            
            .control-panel { grid-template-columns: 1fr; gap: 15px; padding: 15px; }
            #raceLog { height: 200px; }
            .db-table { min-width: 600px; } /* Permette scroll orizzontale della tabella */
        }

        #loginOverlay { position: fixed; inset: 0; background: #0b0e14; z-index: 9999; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body class="dark-theme">

<div id="loginOverlay">
    <div style="text-align:center; background:#151921; padding:40px; border-radius:15px; border:2px solid var(--accent-sx);">
        <h2 style="color:var(--accent-sx)">DMS STRATEGY PRO</h2>
        <input type="password" id="pinInput" maxlength="6" style="font-size:2em; text-align:center; width:200px;" onkeyup="if(this.value==='123456'){document.getElementById('loginOverlay').style.display='none';document.getElementById('mainApp').style.display='block';startDatabaseSync();}">
    </div>
</div>

<div id="mainApp">
    <div id="statsBar" class="stats-bar"></div>

    <div class="header">
        <div>
            KART: <input type="text" id="ourKartId" style="width: 60px; padding:5px;" oninput="updateOurKartLocal()">
            üîç <input type="text" id="searchKartField" placeholder="Cerca #" oninput="searchKart()" style="width:70px; padding:5px;">
            <span id="searchResult" style="margin-left:5px; color:var(--success); font-weight:bold;"></span>
        </div>
        <div style="font-weight:bold;">PIT: <span id="ourPitCount" style="color:var(--success)">0</span></div>
        <div style="display:flex; gap:8px;">
            <button onclick="toggleTheme()" id="themeBtn" style="padding:5px 10px; border-radius:5px; background:var(--card-bg); border:1px solid var(--input-border);">‚òÄÔ∏è</button>
            <button onclick="undoLastAction()" style="background:var(--warning-red); color:white; border:none; padding:5px 10px; border-radius:5px; font-weight:bold;">‚Ü© ANNULLA</button>
            <button onclick="resetAll()" style="background:#444; color:white; border:none; padding:5px 10px; border-radius:5px;">RESET</button>
        </div>
    </div>

    <div class="grid-top">
        <div class="lanes-wrapper">
            <div class="lane-container lane-sx">
                <strong>CORSIA SX</strong>
                <div class="kart-list" id="listSx"></div>
                <div class="lane-adder">
                    <input type="number" id="addSxN" placeholder="#" style="width:40px;">
                    <button onclick="addManual('sx')" style="flex:1; background:var(--success); border:none; border-radius:4px; font-weight:bold;">+</button>
                </div>
            </div>
            <div class="lane-container lane-dx">
                <strong>CORSIA DX</strong>
                <div class="kart-list" id="listDx"></div>
                <div class="lane-adder">
                    <input type="number" id="addDxN" placeholder="#" style="width:40px;">
                    <button onclick="addManual('dx')" style="flex:1; background:var(--success); border:none; border-radius:4px; font-weight:bold;">+</button>
                </div>
            </div>
        </div>
        <div style="display:flex; flex-direction:column;">
            <strong>LOG LIVE</strong>
            <div id="raceLog"></div>
        </div>
    </div>

    <div class="control-panel">
        <div style="display:flex; flex-direction:column; gap:10px;">
            <label style="font-weight:bold;">TEAM ENTRANTE</label>
            <input type="text" id="entryInput" oninput="autoFetchTeam()" placeholder="Numero o Nome..." style="padding:10px;">
            <div id="teamInfo" style="color:var(--success); font-weight:bold; font-size:0.9em; min-height:1.2em;"></div>
            <select id="ratingEntry" style="padding:10px;"><option value="missile">üöÄ Missile</option><option value="prestazione">‚úÖ Prestazione</option><option value="normale" selected>‚ö™ Normale</option><option value="lento">‚ö†Ô∏è Lento</option><option value="osceno">‚ùå Osceno</option></select>
        </div>
        <div class="action-grid">
            <button id="btnDropSx" class="btn-action" onclick="setPending('drop', 'sx')">LASCIA A SX</button>
            <button id="btnDropDx" class="btn-action" onclick="setPending('drop', 'dx')">LASCIA A DX</button>
            <button id="btnTakeSx" class="btn-action" onclick="setPending('take', 'sx')">PRENDI DA SX</button>
            <button id="btnTakeDx" class="btn-action" onclick="setPending('take', 'dx')">PRENDI DA DX</button>
            <button id="confirmBtn" class="btn-confirm" onclick="executePit()">CONFERMA MOVIMENTO</button>
        </div>
    </div>

    <div class="db-wrapper">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <strong>DATABASE TEAM</strong>
            <button onclick="addNewTeam()" style="background:#2ea44f; color:white; border:none; padding:8px 12px; border-radius:5px; font-weight:bold;">+ AGGIUNGI</button>
        </div>
        <table class="db-table">
            <thead><tr><th>Team</th><th># Gara</th><th>Kart</th><th>Rating</th><th>Pit</th><th>Note</th><th></th></tr></thead>
            <tbody id="dbBody"></tbody>
        </table>
    </div>
</div>

<script>
    // Configurazione e Logica rimasta invariata per stabilit√†
    const firebaseConfig = { apiKey: "AIzaSyDKhKjjrVb1EtNosBsO-5dYICBfLU8Feco", authDomain: "gestione-cambi-kart---dms.firebaseapp.com", databaseURL: "https://gestione-cambi-kart---dms-default-rtdb.europe-west1.firebasedatabase.app", projectId: "gestione-cambi-kart---dms", storageBucket: "gestione-cambi-kart---dms.firebasestorage.app", messagingSenderId: "919738725367", appId: "1:919738725367:web:07de82c5e4ff8b10b3f4f2" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let state = { sx: [], dx: [], ourKartId: "", teams: [], log: [], history: [] };
    let localPending = { drop: null, take: null, teamIdx: null };
    let isDragging = false;
    let sortables = [];

    function startDatabaseSync() {
        db.ref('raceState').on('value', (snap) => {
            const data = snap.val();
            if(data && !isDragging) {
                state = data;
                if(!state.sx) state.sx = []; if(!state.dx) state.dx = []; if(!state.teams) state.teams = []; if(!state.log) state.log = [];
                render();
            }
        });
    }

    function pushHistory() {
        if(!state.history) state.history = [];
        state.history.push(JSON.stringify({ sx: [...state.sx], dx: [...state.dx], teams: JSON.parse(JSON.stringify(state.teams)), log: [...state.log] }));
        if(state.history.length > 50) state.history.shift();
    }

    function save() { db.ref('raceState').set(state); }

    function render() {
        ['sx', 'dx'].forEach(l => {
            const list = document.getElementById('list' + l.charAt(0).toUpperCase() + 'x');
            list.innerHTML = (state[l] || []).map((k, idx) => `
                <div class="kart-item ${idx === 0 ? 'next-up-'+l : ''}" data-num="${k.num}" data-rating="${k.rating}">
                    <span>${idx === 0 ? '‚û° ' : ''}#${k.num}</span> 
                    <span style="font-size:0.7em; background:#444; color:white; padding:3px 6px; border-radius:4px;">${k.rating}</span>
                    <button onclick="removeKart('${l}', ${idx})" style="background:none; border:none; color:gray; cursor:pointer;">x</button>
                </div>`).join('');
        });

        const counts = { missile:0, prestazione:0, normale:0, lento:0, osceno:0 };
        [...(state.sx||[]), ...(state.dx||[])].forEach(k => counts[k.rating]++);
        document.getElementById('statsBar').innerHTML = Object.entries(counts).map(([k,v]) => 
            `<div class="stat-item" style="border-bottom:3px solid var(--${k})">${k.toUpperCase()}: ${v}</div>`).join('');

        document.getElementById('dbBody').innerHTML = (state.teams || []).map((t, i) => `
            <tr>
                <td class="db-cell"><input class="db-input" value="${t.name || ''}" onchange="pushHistory(); state.teams[${i}].name=this.value; save();"></td>
                <td class="db-cell"><input class="db-input" value="${t.num || ''}" onchange="pushHistory(); state.teams[${i}].num=this.value; save();"></td>
                <td class="db-cell"><input class="db-input" value="${t.kart || ''}" onchange="pushHistory(); state.teams[${i}].kart=this.value; save();"></td>
                <td class="db-cell"><select class="db-input" onchange="pushHistory(); state.teams[${i}].rating=this.value; save();">
                    <option value="missile" ${t.rating==='missile'?'selected':''}>üöÄ</option><option value="prestazione" ${t.rating==='prestazione'?'selected':''}>‚úÖ</option><option value="normale" ${t.rating==='normale'?'selected':''}>‚ö™</option><option value="lento" ${t.rating==='lento'?'selected':''}>‚ö†Ô∏è</option><option value="osceno" ${t.rating==='osceno'?'selected':''}>‚ùå</option>
                </select></td>
                <td class="db-cell" style="text-align:center; color:var(--success); font-weight:bold;">${t.pitCount||0}</td>
                <td class="db-cell"><input class="db-input" value="${t.notes || ''}" onchange="pushHistory(); state.teams[${i}].notes=this.value; save();"></td>
                <td><button onclick="deleteTeam(${i})" style="border:none; background:none; cursor:pointer;">üóëÔ∏è</button></td>
            </tr>`).join('');

        const our = (state.teams || []).find(t => t.num === state.ourKartId || t.name === state.ourKartId);
        document.getElementById('ourPitCount').innerText = our ? (our.pitCount || 0) : 0;
        document.getElementById('raceLog').innerHTML = (state.log || []).slice().reverse().map(l => `<div><b>[${l.ts}]</b> ${l.txt}</div>`).join('');
        updateButtonsUI();
        initSortable();
    }

    function initSortable() {
        sortables.forEach(s => s.destroy()); sortables = [];
        ['listSx', 'listDx'].forEach(id => {
            const el = document.getElementById(id);
            sortables.push(new Sortable(el, { 
                group: 'lanes', animation: 150, 
                onStart: () => { isDragging = true; }, 
                onEnd: (evt) => {
                    isDragging = false;
                    const fromL = evt.from.id.includes('Sx') ? 'sx' : 'dx';
                    const toL = evt.to.id.includes('Sx') ? 'sx' : 'dx';
                    if(fromL !== toL || evt.oldIndex !== evt.newIndex) {
                        pushHistory();
                        const kartNum = evt.item.dataset.num;
                        let txt = fromL !== toL ? `[MOVE] #${kartNum} da ${fromL.toUpperCase()} a ${toL.toUpperCase()}` : `[POS] #${kartNum} ${fromL.toUpperCase()} spostato`;
                        state.log.push({ ts: new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}), txt });
                        state.sx = Array.from(document.getElementById('listSx').children).map(e => ({ num: e.dataset.num, rating: e.dataset.rating }));
                        state.dx = Array.from(document.getElementById('listDx').children).map(e => ({ num: e.dataset.num, rating: e.dataset.rating }));
                        save();
                    }
                }
            }));
        });
    }

    function executePit() {
        const p = localPending;
        let kartIn = (p.teamIdx !== null) ? state.teams[p.teamIdx].kart : document.getElementById('entryInput').value.trim();
        let teamName = (p.teamIdx !== null) ? state.teams[p.teamIdx].name : "Team " + (kartIn || "?");
        if(!kartIn) return;
        pushHistory();
        let logMsg = "";
        if (p.take && state[p.take].length > 0) {
            const out = state[p.take].shift();
            if(p.teamIdx !== null) { state.teams[p.teamIdx].kart = out.num; state.teams[p.teamIdx].rating = out.rating; state.teams[p.teamIdx].pitCount = (state.teams[p.teamIdx].pitCount || 0) + 1; }
            logMsg = `${teamName}: #${kartIn} -> #${out.num}`;
        } else { logMsg = `${teamName}: Lasciato #${kartIn}`; }
        state[p.drop].push({ num: kartIn, rating: document.getElementById('ratingEntry').value });
        state.log.push({ ts: new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}), txt: logMsg });
        localPending = { drop: null, take: null, teamIdx: null };
        document.getElementById('entryInput').value = "";
        save();
    }

    function undoLastAction() {
        if(!state.history || state.history.length === 0) return;
        if(confirm("Annullare?")) { const last = JSON.parse(state.history.pop()); state.sx = last.sx; state.dx = last.dx; state.teams = last.teams; state.log = last.log; db.ref('raceState').set(state); }
    }

    function addManual(l) {
        const n = document.getElementById('add'+l.charAt(0).toUpperCase()+'xN');
        if(n.value) { pushHistory(); state[l].push({ num: n.value, rating: 'normale' }); n.value = ""; save(); }
    }

    function addNewTeam() { pushHistory(); if(!state.teams) state.teams = []; state.teams.push({name:"", num:"", kart:"", rating:"normale", pitCount:0, notes:""}); save(); }
    function removeKart(l, i) { pushHistory(); state[l].splice(i,1); save(); }
    function deleteTeam(i) { if(confirm("Eliminare?")) { pushHistory(); state.teams.splice(i,1); save(); } }
    function updateOurKartLocal() { state.ourKartId = document.getElementById('ourKartId').value.trim(); db.ref('raceState/ourKartId').set(state.ourKartId); }
    function setPending(type, lane) {
        if(type==='drop') localPending.drop = (localPending.drop===lane)?null:lane;
        if(type==='take') localPending.take = (localPending.take===lane)?null:lane;
        updateButtonsUI();
    }

    function updateButtonsUI() {
        const btnConf = document.getElementById('confirmBtn');
        ['btnDropSx','btnDropDx','btnTakeSx','btnTakeDx'].forEach(id => {
            const b = document.getElementById(id); if(b) b.style.background = '#2c2c44';
        });
        if(localPending.drop) document.getElementById('btnDrop' + localPending.drop.charAt(0).toUpperCase() + 'x').style.background = (localPending.drop==='sx'?'var(--accent-sx)':'var(--accent-dx)');
        if(localPending.take) document.getElementById('btnTake' + localPending.take.charAt(0).toUpperCase() + 'x').style.background = (localPending.take==='sx'?'var(--accent-sx)':'var(--accent-dx)');
        btnConf.style.display = (localPending.drop) ? "block" : "none";
    }

    function autoFetchTeam() {
        const val = document.getElementById('entryInput').value.trim();
        const team = (state.teams || []).find(t => t.num === val || (t.name && t.name.toLowerCase().includes(val.toLowerCase())));
        if(team && val !== "") { document.getElementById('teamInfo').innerText = `TEAM: ${team.name}`; document.getElementById('ratingEntry').value = team.rating || "normale"; localPending.teamIdx = state.teams.indexOf(team); }
        else { document.getElementById('teamInfo').innerText = ""; localPending.teamIdx = null; }
        updateButtonsUI();
    }

    function toggleTheme() {
        const body = document.body;
        const isDark = body.classList.contains('dark-theme');
        body.classList.toggle('dark-theme', !isDark); body.classList.toggle('light-theme', isDark);
        document.getElementById('themeBtn').innerText = isDark ? "üåô" : "‚òÄÔ∏è";
        localStorage.setItem('theme', isDark ? 'light-theme' : 'dark-theme');
    }
    if(localStorage.getItem('theme') === 'light-theme') { document.body.classList.replace('dark-theme', 'light-theme'); document.getElementById('themeBtn').innerText = "üåô"; }

    function searchKart() {
        const v = document.getElementById('searchKartField').value.trim();
        const res = document.getElementById('searchResult'); if(!v){res.innerText=""; return;}
        let f = null; ['sx','dx'].forEach(l => (state[l]||[]).forEach((k,idx) => {if(k.num==v) f=`${l.toUpperCase()} Pos:${idx+1}`;}));
        if(!f) (state.teams||[]).forEach(t => {if(t.kart==v) f=`PISTA (${t.name})`;});
        res.innerText = f || "??";
    }

    function resetAll() { if(confirm("RESET TOTALE?")) db.ref('raceState').set({sx:[], dx:[], ourKartId:"", teams:[], log:[], history:[]}); }
</script>
</body>
</html>
